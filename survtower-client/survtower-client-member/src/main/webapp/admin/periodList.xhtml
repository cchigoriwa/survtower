<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Period List
    </ui:define>

    <ui:define name="content">
        <br/>
        <p:panel header="Periods">

            <p:dataTable paginator="true" rows="10" value="#{periodListController.periods}" var="period">

                <p:column headerText="Name">
                    #{period.name}
                </p:column>

                <p:column headerText="Description">
                    #{period.description}
                </p:column>

                <p:column headerText="Valid From">
                    #{period.validFrom}
                </p:column>

                <p:column headerText="Valid To">
                    #{period.validTo}
                </p:column>

                <p:column headerText="Due Date">
                    #{period.dueDate}
                </p:column>

            </p:dataTable>
            <br/>
            <h:form>
                <p:commandButton icon="ui-icon-plus" value="Pull Periods" action="#{integratorController.pullPeriods()}" />
                <p:commandButton icon="ui-icon-arrow-1-w" value="Back To Settings" action="index?faces-redirect=true" immediate="true" ></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
