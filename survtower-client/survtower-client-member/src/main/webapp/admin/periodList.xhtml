<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Period List
    </ui:define>

    <ui:define name="content">
        <p:panel header="Periods">
            <h:form>
                <h:commandButton value="Pull Periods" action="#{integratorController.pullPeriods()}" />
            </h:form>
            <p:dataTable value="#{periodListController.periods}" var="period">

                <p:column headerText="Name">
                    #{period.name}
                </p:column>

            </p:dataTable>
        </p:panel>
    </ui:define>

</ui:composition>
