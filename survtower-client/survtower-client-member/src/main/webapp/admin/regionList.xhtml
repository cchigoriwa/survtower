<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Region List
    </ui:define>

    <ui:define name="content">
        <br/>
        <p:panel header="Region List">
            <p:dataTable paginator="true" rows="10" value="#{regionListController.regions}" var="region">

                <p:column headerText="Name">
                    #{region.name}
                </p:column>

                <p:column headerText="Description">
                    #{region.description}
                </p:column>

                <p:column>
                    <h:form>
                        <p:commandButton value="Edit" action="regionEdit?faces-redirect=true" icon="ui-icon-pencil">
                            <f:param name="uuid" value="#{region.uuid}" />
                        </p:commandButton >
                    </h:form>
                </p:column>
            </p:dataTable>
            <br/>
            <h:form>
                <p:commandButton icon="ui-icon-plus" value="Add New Region" action="regionEdit?faces-redirect=true" />
                <p:commandButton icon="ui-icon-arrow-1-w" value="Back To Settings" action="index?faces-redirect=true" immediate="true" ></p:commandButton>
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>
