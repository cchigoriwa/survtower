<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Central Configuration</title>
    </h:head>
    <h:body>
        <h:form>
            <div>
                <h:messages />
            </div>
                <table>
                    <tr>
                        <th>Member ID</th>
                        <td><h:inputText value="#{centralSecurityController.centralSecurity.memberID}" required="true" size="40" /></td>
                    </tr>
                    <tr>
                        <th>Member Key</th>
                        <td><h:inputText value="#{centralSecurityController.centralSecurity.memberKey}" required="true" size="40" /></td>
                    </tr>
                </table>
            <h:commandButton value="Save" action="#{centralSecurityController.save()}" />
        </h:form>
    </h:body>
</html>
