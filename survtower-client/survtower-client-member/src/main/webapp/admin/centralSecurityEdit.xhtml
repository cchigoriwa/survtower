<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Member Security Keys
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div>
                <h:messages />
            </div>
            <table>
                <tr>
                    <th>Member ID</th>
                    <td><h:inputText value="#{centralSecurityController.centralSecurity.memberID}" required="true" size="40" /></td>
                </tr>
                <tr>
                    <th>Member Key</th>
                    <td><h:inputText value="#{centralSecurityController.centralSecurity.memberKey}" required="true" size="40" /></td>
                </tr>
            </table>
            <h:commandButton value="Save" action="#{centralSecurityController.save()}" />
        </h:form>
    </ui:define>

</ui:composition>
