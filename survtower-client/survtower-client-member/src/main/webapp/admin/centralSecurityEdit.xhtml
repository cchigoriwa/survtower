<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Member Security Keys and Central Server URL
    </ui:define>

    <ui:define name="content">
        <p:panel header="Member Security Keys">
            <h:form prependId="false">

                <table>
                    <tr>
                        <th align="left">Central Server URL</th>
                        <td><p:inputText class="inputtextpanel" id="centralServerUrl" value="#{centralSecurityController.centralSecurity.centralServerUrl}" required="true" requiredMessage="Please enter Central Server Url" size="40" /></td>
                        <td><p:message for="centralServerUrl" /></td>
                    </tr>

                    <tr>
                        <th align="left">Member ID</th>
                        <td><p:inputText class="inputtextpanel" id="memberId" value="#{centralSecurityController.centralSecurity.memberID}" required="true" requiredMessage="Please enter Member ID" size="40" /></td>
                        <td><p:message for="memberId" /></td>
                    </tr>

                    <tr>
                        <th align="left">Member Key</th>
                        <td><p:inputText class="inputtextpanel" id="memberKey" value="#{centralSecurityController.centralSecurity.memberKey}" required="true" requiredMessage="Please enter Member Key" size="40" /></td>
                        <td><p:message for="memberKey" /></td>
                    </tr>
                </table>
                <br/>
                <p:commandButton value="Save" action="#{centralSecurityController.save()}" icon="ui-icon-disk blue" ajax="false" />
                <p:commandButton value="Cancel" action="index?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel red"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
