<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Data Sources
    </ui:define>

    <ui:define name="content">
        <br/>
        <p:panel header="Data Sources">

            <p:dataTable paginator="true" rows="10" value="#{dataSourceListController.dataSources}" var="dataSourceItem">

                <p:column headerText="Name">
                    #{dataSourceItem.name}
                </p:column>

                <p:column headerText="Description">
                    #{dataSourceItem.description}
                </p:column>

                <p:column headerText="Data Source Category">
                    #{dataSourceItem.dataSourceCategory}
                </p:column>

                <p:column headerText="Frequency">
                    #{dataSourceItem.frequency}
                </p:column>

            </p:dataTable>
            <br/>
            <h:form>
                <p:commandButton icon="ui-icon-plus" value="Pull Data Sources" action="#{integratorController.pullDataSources()}" />
                <p:commandButton icon="ui-icon-arrow-1-w" value="Back To Settings" action="index?faces-redirect=true" immediate="true" ></p:commandButton>
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>
