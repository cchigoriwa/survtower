<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Data Sources
    </ui:define>

    <ui:define name="content">
        <p:panel header="Data Sources">
            <h:form>
                <h:commandButton value="Pull Data Sources" action="#{integratorController.pullDataSources()}" />
            </h:form>
            <hr/>
            <p:dataTable paginator="true" rows="10" value="#{dataSourceListController.dataSources}" var="data">

                <p:column headerText="Name">
                    #{data.name}
                </p:column>

                <p:column headerText="Description">
                    #{data.description}
                </p:column>
                
                <p:column headerText="Data Source Category">
                    #{data.dataSourceCategory}
                </p:column>
                
                <p:column headerText="Frequency">
                    #{data.frequency}
                </p:column>

            </p:dataTable>
        </p:panel>

    </ui:define>

</ui:composition>
