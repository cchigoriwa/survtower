<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Indicators
    </ui:define>

    <ui:define name="content">
        <p:panel header="Indicators">

            <p:dataTable paginator="true" rows="5" value="#{indicatorListController.indicators}" var="indicator">

                <p:column headerText="Name">
                    #{indicator.name}
                </p:column>

                <p:column headerText="Indicator Group">
                    #{indicator.indicatorGroup}
                </p:column>

                <p:column headerText="Numerator">
                    #{indicator.numeratorDataElement}
                </p:column>

                <p:column headerText="Denominator">
                    #{indicator.denominatorDataElement}
                </p:column>

                <p:column headerText="Indicator Type">
                    #{indicator.indicatorType}
                </p:column>

            </p:dataTable>
            <br/>
            <h:form>
                <p:commandButton icon="ui-icon-plus blue" value="Pull Indicators" action="#{integratorController.pullIndicators()}" />
                <p:commandButton icon="ui-icon-arrow-1-w blue" value="Back To Settings" action="index?faces-redirect=true" immediate="true" ></p:commandButton>
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>
