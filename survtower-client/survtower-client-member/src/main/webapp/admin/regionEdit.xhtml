<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Region
    </ui:define>

    <ui:define name="content">
        <h:form>
                <table>
                    <tr>
                        <th>Name</th>
                        <td><h:inputText value="#{regionEditController.region.name}" required="true" requiredMessage="Enter Name" /></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td><h:inputText value="#{regionEditController.region.description}" /></td>
                    </tr>                    
                </table>
                <h:commandButton value="Save" action="#{regionEditController.save()}">
                    <f:param name="uuid" value="#{regionEditController.region.uuid}" />
                </h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
