<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        SADC Surveillance System-#{generalController.member.name}
    </ui:define>

    <ui:define name="content">

        <h:form>
            <p:growl id="msgs" showDetail="true" />
            <p:panel id="basic" header="Administrator Settings - #{generalController.member.name}">

                <h:panelGrid columns="2">

                    <h:link  value="Member Security" outcome="centralSecurityEdit" />

                    <h:link  value="Program" outcome="programList" />

                    <h:link  value="Indicator Group" outcome="indicatorGroupList" />

                    <h:link  value="Data Source Category" outcome="dataSourceCategoryList" />

                    <h:link  value="Data Source" outcome="dataSourceList" />

                    <h:link  value="Data Elements" outcome="dataElementList" />

                    <h:link  value="Indicator Type" outcome="indicatorTypeList" />

                    <h:link  value="Frequency" outcome="frequencyList" />

                    <h:link  value="Indicator" outcome="indicatorList" />

                    <h:link value="Period" outcome="periodList" />

                    <h:link value="Region" outcome="regionList" />

                </h:panelGrid>

            </p:panel>

            <p:panel id="basic" header="Pull Options - #{generalController.member.name}">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:commandButton value="Pull Programs" action="#{integratorController.pullPrograms()}" />
                        <h:commandButton value="Pull Indicator Group" action="#{integratorController.pullIndicatorGroups()}" />
                        <h:commandButton value="Pull Indicator Type" action="#{integratorController.pullIndicatorTypes()}" />
                        <h:commandButton value="Pull Data Elements" action="#{integratorController.pullDataElements()}" />
                        <h:commandButton value="Pull Periods" action="#{integratorController.pullPeriods()}" />
                        <h:commandButton value="Pull Data Source Categories" action="#{integratorController.pullDataSourceCategorys()}" />
                        <h:commandButton value="Pull Data Sources" action="#{integratorController.pullDataSources()}" />
                        <h:commandButton value="Pull Frequencies" action="#{integratorController.pullFrequencys()}" />
                        <h:commandButton value="Pull Indicators" action="#{integratorController.pullIndicators()}" />
                    </h:panelGrid>
                </h:form>
            </p:panel>
            
        </h:form>
        
    </ui:define>
</ui:composition>
