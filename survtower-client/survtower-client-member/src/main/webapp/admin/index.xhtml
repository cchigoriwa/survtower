<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        SADC Surveillance System-#{generalController.member.name}
    </ui:define>

    <ui:define name="content">

        <h:form>
            <p:growl id="msgs" showDetail="true" />
            <h:graphicImage library="webjars/sadc/1.0.0/img"
                            name="#{generalController.member.logo}" />
            <p:panel id="basic" header="Settings- #{generalController.member.name}" footer="Status" style="margin-bottom:20px">

                <h:panelGrid columns="2">

                    <h:link  value="Member Security" outcome="centralSecurityEdit" />

                    <h:link  value="Data Source Category" outcome="dataSourceCategoryList" />

                    <h:link  value="Data Source" outcome="dataSourceList" />

                    <h:link  value="Data Elements" outcome="dataElementList" />

                    <h:link  value="Indicator Type" outcome="indicatorTypeList" />

                    <h:link  value="Program" outcome="programList" />

                    <h:link  value="Indicator Group" outcome="indicatorGroupList" />

                    <h:link  value="Indicator" outcome="indicatorList" />

                    <h:link  value="Frequency" outcome="frequencyList" />

                    <h:link value="Period" outcome="periodList" />

                </h:panelGrid>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
