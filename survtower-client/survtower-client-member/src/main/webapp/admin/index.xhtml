<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        SADC Surveillance System-#{generalController.member.name}
    </ui:define>

    <ui:define name="content">

        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <table>
                <tr>
                    <td style="vertical-align: top;">
                        <p:panel header="Administrator Settings - #{generalController.member.name}">
                            <center>
                                <table>
                                    <tr>
                                        <td style="vertical-align: top;">
                                            <p:menu>
                                                <p:submenu label="Security">
                                                    <p:menuitem value="Member Security" outcome="centralSecurityEdit" ajax="false" icon="ui-icon-disk" />
                                                    <p:menuitem value="Email Set up" outcome="emailSetupEdit" ajax="false" icon="ui-icon-disk" />
                                                    <p:menuitem value="Region" outcome="regionList" ajax="false" icon="ui-icon-disk" />
                                                </p:submenu>
                                            </p:menu>
                                        </td>
                                        <td style="vertical-align: top;">
                                            <p:menu>
                                                <p:submenu label="Reporting">
                                                    <p:menuitem value="Period" outcome="periodList" ajax="false" icon="ui-icon-disk" />
                                                </p:submenu>
                                            </p:menu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="vertical-align: top;">
                                            <p:menu>
                                                <p:submenu label="Data Element and Indicators">
                                                    <p:menuitem value="Indicator Type" outcome="indicatorTypeList" ajax="false" icon="ui-icon-disk" />
                                                    <p:menuitem value="Data Elements" outcome="dataElementList" ajax="false" icon="ui-icon-disk" />
                                                    <p:menuitem value="Indicator" outcome="indicatorList" ajax="false" icon="ui-icon-disk" />
                                                </p:submenu>
                                            </p:menu>
                                        </td>
                                        <td style="vertical-align: top;">
                                            <p:menu>
                                                <p:submenu label="Program Details and Data Sources">
                                                    <p:menuitem value="Program" outcome="programList" ajax="false" icon="ui-icon-disk" />
                                                    <p:menuitem value="Indicator Group" outcome="indicatorGroupList"  />
                                                    <p:menuitem value="Data Source Category" outcome="dataSourceCategoryList" ajax="false" icon="ui-icon-disk" />
                                                    <p:menuitem value="Data Source" outcome="dataSourceList" ajax="false" icon="ui-icon-disk" />
                                                    <p:menuitem value="Frequency" outcome="frequencyList" ajax="false" icon="ui-icon-disk" />
                                                </p:submenu>           
                                            </p:menu>
                                        </td>
                                    </tr>
                                </table>
                            </center>
                        </p:panel>
                    </td>
                    <td style="vertical-align: top;">
                        <p:panel header="Pull Options - #{generalController.member.name}">
                            <center>
                                <table>
                                    <tr>
                                        <td style="vertical-align: top;">
                                            <p:menu>
                                                <p:submenu label="Security">
                                                    <p:menuitem value="Member Security" outcome="centralSecurityEdit" ajax="false" icon="ui-icon-disk" />
                                                    <p:menuitem value="Region" outcome="regionList" ajax="false" icon="ui-icon-disk" />
                                                </p:submenu>
                                            </p:menu>
                                        </td>
                                        <td style="vertical-align: top;">
                                            <p:menu>
                                                <p:submenu label="Reporting">
                                                    <p:menuitem value="Pull Periods" action="#{integratorController.pullPeriods()}" ajax="false" icon="ui-icon-disk" />
                                                </p:submenu>
                                            </p:menu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="vertical-align: top;">
                                            <p:menu>
                                                <p:submenu label="Data Element and Indicators">
                                                    <p:menuitem value="Pull Indicator Type" action="#{integratorController.pullIndicatorTypes()}" ajax="false" icon="ui-icon-disk" />
                                                    <p:menuitem value="Pull Data Elements" action="#{integratorController.pullDataElements()}"  ajax="false" icon="ui-icon-disk" />
                                                    <p:menuitem value="Pull Indicators" action="#{integratorController.pullIndicators()}" ajax="false" icon="ui-icon-disk" />
                                                </p:submenu>
                                            </p:menu>
                                        </td>
                                        <td style="vertical-align: top;">
                                            <p:menu>
                                                <p:submenu label="Program Details and Data Sources">
                                                    <p:menuitem value="Pull Programs" action="#{integratorController.pullPrograms()}" ajax="false" icon="ui-icon-disk" />
                                                    <p:menuitem value="Pull Indicator Group" action="#{integratorController.pullIndicatorGroups()}"  />
                                                    <p:menuitem value="Pull Data Source Categories" action="#{integratorController.pullDataSourceCategorys()}" ajax="false" icon="ui-icon-disk" />
                                                    <p:menuitem value="Pull Data Sources" action="#{integratorController.pullDataSources()}" ajax="false" icon="ui-icon-disk" />
                                                    <p:menuitem value="Pull Frequencies" action="#{integratorController.pullFrequencys()}" ajax="false" icon="ui-icon-disk" />
                                                </p:submenu>           
                                            </p:menu>
                                        </td>
                                    </tr>
                                </table>
                            </center>
                        </p:panel>
                    </td>
                </tr>
            </table>
        </h:form>

    </ui:define>
</ui:composition>
