<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Data Source Categories
    </ui:define>

    <ui:define name="content">
        <br/>
        <p:panel header="Data Source Categories">

            <p:dataTable paginator="true" rows="10" value="#{dataSourceCategoryListController.dataSourceCategorys}" var="dataSourceCategory">

                <p:column headerText="Name">
                    #{dataSourceCategory.name}
                </p:column>

                <p:column headerText="Description">
                    #{dataSourceCategory.description}
                </p:column>

            </p:dataTable>
        </p:panel>
        <br/>
        <h:form>
            <p:commandButton value="Pull Data Source Categories" action="#{integratorController.pullDataSourceCategorys()}" icon="ui-icon-plus" />
            <p:commandButton icon="ui-icon-back" value="Back To Settings" action="index?faces-redirect=true" immediate="true" ></p:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
