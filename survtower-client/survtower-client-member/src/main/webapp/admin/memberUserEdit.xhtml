<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit User Details
    </ui:define>

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" />
        <h:form>
            <table>
                <tr>
                    <th>User Name</th>
                    <td><h:inputText value="#{memberUserEditController.memberUser.username}" /></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><p:password value="#{memberUserEditController.memberUser.password}" /></td>
                </tr>
                <tr>
                    <h:outputLabel value="Select Programs"/>
                    <h:selectManyCheckbox value="#{memberUserEditController.programs}" converter="#{programConverter}">
                        <f:selectItems value="#{programListController.programs}"/>
                    </h:selectManyCheckbox>
                </tr>
                <tr>
                    <h:outputLabel value="Select Roles"/>
                    <h:selectManyCheckbox value="#{memberUserEditController.roles}">
                        <f:selectItems value="#{memberUserEditController.memberRoles}"/>
                    </h:selectManyCheckbox>
                </tr>
                 <tr>
                    <h:outputLabel value="Select Regions"/>
                    <h:selectManyCheckbox value="#{memberUserEditController.regions}" converter="#{regionConverter}">
                        <f:selectItems value="#{regionListController.regions}"/>
                    </h:selectManyCheckbox>
                </tr>
                <tr>
                    <h:outputLabel value="Active"/>
                    <h:selectBooleanCheckbox value="#{memberUserEditController.memberUser.deactivated}"/>
                </tr>
            </table>
            <h:commandButton value="Save" action="#{memberUserEditController.save()}">
                <f:param name="uuid" value="#{memberUserEditController.memberUser.uuid}" />
            </h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
