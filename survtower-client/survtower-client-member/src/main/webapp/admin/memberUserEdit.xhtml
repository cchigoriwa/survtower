<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit User Details
    </ui:define>

    <ui:define name="content">
        <p:panel header="User Details">
            <p:growl id="msgs" showDetail="true" />
            <h:form>
                <table>
                    <tr>
                        <th align="left">User Name</th>
                        <td><h:inputText value="#{memberUserEditController.memberUser.username}"
                                         required="true" label="email" size="60"
                                         requiredMessage="Enter Username."/></td>
                    </tr>
                    <tr>
                        <th align="left">Email</th>
                        <td><h:inputText value="#{memberUserEditController.memberUser.email}"
                                         required="true" label="email" size="60"
                                         requiredMessage="Please enter your email address."
                                         validatorMessage="Invalid email format">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <th align="left"> Select Programs</th>
                        <td>
                            <p:selectManyCheckbox value="#{memberUserEditController.programs}" converter="#{programConverter}" layout="grid" columns="2" >
                                <f:selectItems value="#{programListController.programs}"/>
                            </p:selectManyCheckbox>
                        </td>
                    </tr>
                    <tr>
                        <th align="left">Select Roles</th>
                        <td>
                            <p:selectManyCheckbox value="#{memberUserEditController.roles}" layout="grid" columns="2">
                                <f:selectItems value="#{memberUserEditController.appUserRoles}" />
                            </p:selectManyCheckbox>
                        </td>
                    </tr>
                    <tr>
                        <th align="left">Select Regions</th>
                        <td>
                            <p:selectManyCheckbox value="#{memberUserEditController.regions}" converter="#{regionConverter}" layout="grid" columns="2" >
                                <f:selectItems value="#{regionListController.regions}"/>
                            </p:selectManyCheckbox>
                        </td>
                    </tr>
                    <tr>
                        <th align="left">De-activated</th>
                        <td>
                            <h:selectBooleanCheckbox value="#{memberUserEditController.memberUser.deactivated}"/>
                        </td>
                    </tr>
                </table>
                <h:commandButton value="Save" action="#{memberUserEditController.save()}">
                    <f:param name="uuid" value="#{memberUserEditController.memberUser.uuid}" />
                </h:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
