<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Program List
    </ui:define>

    <ui:define name="content">
        <p:panel header="Program List">

            <p:dataTable paginator="true" rows="10" value="#{programListController.programs}" var="program">

                <p:column headerText="Name">
                    #{program.name}
                </p:column>

                <p:column headerText="Description">
                    #{program.description}
                </p:column>

            </p:dataTable>
            <br/>
            <h:form>
                <p:commandButton icon="ui-icon-plus" value="Pull Programs" action="#{integratorController.pullPrograms()}" />
                <p:commandButton icon="ui-icon-back" value="Back To Settings" action="index?faces-redirect=true" immediate="true" ></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
