<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Member Users
    </ui:define>

    <ui:define name="content">
        <p:panel header="Member Users">
            <h:form>
                <h:link value="New Member User" outcome="memberUserEdit" />
            </h:form>
            <p:dataTable value="#{memberUserListController.memberUsers}" var="memberUser">

                <p:column headerText="Name">
                    #{memberUser.username}
                </p:column>

                <p:column headerText="">
                    #{memberUser.createDate}
                </p:column>

                <p:column>
                    <h:form>
                        <h:link value="Edit" outcome="memberUserEdit">                        
                            <f:param name="uuid" value="#{memberUser.uuid}" />
                        </h:link>
                    </h:form>
                </p:column>

            </p:dataTable>

        </p:panel>
    </ui:define>

</ui:composition>
