<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Member Users
    </ui:define>

    <ui:define name="content">
        <br/>
        <p:panel header="Member Users">

            <p:dataTable paginator="true" rows="10" value="#{memberUserListController.memberUsers}" var="memberUser">

                <p:column headerText="Name">
                    #{memberUser.username}
                </p:column>

                <p:column headerText="Email Address">
                    #{memberUser.email}
                </p:column>

                <p:column headerText="Date Created">
                    #{memberUser.createDate}
                </p:column>

                <p:column>
                    <h:form>
                        <p:button value="Edit" outcome="memberUserEdit" icon="ui-icon-pencil">                        
                            <f:param name="uuid" value="#{memberUser.uuid}" />
                        </p:button>
                    </h:form>
                </p:column>

            </p:dataTable>
            <br/>
            <h:form>
                <p:commandButton icon="ui-icon-plus" value="New Member User" action="memberUserEdit?faces-redirect=true" immediate="true"/>
                <p:commandButton icon="ui-icon-arrow-1-w" value="Back To Settings" action="index?faces-redirect=true" immediate="true" ></p:commandButton>
            </h:form>

        </p:panel>
    </ui:define>

</ui:composition>
