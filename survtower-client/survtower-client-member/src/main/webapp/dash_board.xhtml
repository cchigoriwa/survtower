<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template/DefaultTemplate.xhtml">

        <ui:define name="title">
            SADC Surveillance System-#{generalController.member.name}
        </ui:define>

        <ui:define name="content">

            <f:event listener="#{checkLoggedOn.userNotLoggedOn()}" type="preRenderView" />

            <h:form>
                <p:growl id="msgs" showDetail="true" />

                <p:panel id="basic" header="Dash Board - #{generalController.member.name}" style="margin-bottom:20px">

                    <p:panel id="notificationOne" header="Open Periods" style="margin-bottom:20px">

                        <p:dataTable value="#{indexController.aduitItems}" var="item">
                            <p:column headerText="Program">
                                #{item.program.name} 
                            </p:column>
                            <p:column headerText="Period">
                                #{item.period.name} 
                            </p:column>
                             <p:column headerText="Due Date">
                                #{item.period.dueDate} 
                            </p:column>
                            <p:column headerText="Due In">
                                
                                <h:outputText value="#{item.period.dueDateStatus}" rendered="#{item.period.dueDatePassed}" style="color: red;" title="Error"/> 
                                <h:outputText value="#{item.period.dueDateStatus}" rendered="#{!item.period.dueDatePassed}" /> 
                                
                            </p:column>
                            <p:column headerText="Submitted">  
                                <h:outputText value="" styleClass="ui-icon ui-icon-check" rendered="#{item.surveillanceAudit.uploaded}"/> 
                                <h:outputText value="" styleClass="ui-icon ui-icon-close" rendered="#{!item.surveillanceAudit.uploaded}"/> 
                            </p:column>  
                            <p:column headerText="Approved">  
                                <h:outputText value="" styleClass="ui-icon ui-icon-check" rendered="#{item.surveillanceAudit.approved}"/> 
                                <h:outputText value="" styleClass="ui-icon ui-icon-close" rendered="#{!item.surveillanceAudit.approved}"/> 
                            </p:column>  

                            <p:column>  
                                <h:link rendered="#{item.dataEntryDone}" value="View" outcome="data_view">                        
                                    <f:param name="surveillanceId" value="#{indexController.surveillanceId(item.program, item.period)}" />
                                </h:link>
                            </p:column> 

                        </p:dataTable>
                    </p:panel>

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
