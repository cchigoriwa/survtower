<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template/DefaultTemplate.xhtml">

        <ui:define name="title">
            SADC Surveillance System-#{generalController.member.name}
        </ui:define>

        <ui:define name="content">

            <f:event listener="#{checkLoggedOn.userNotLoggedOn()}" type="preRenderView" />
            <p:growl id="msgs" showDetail="true" />

            <p:tabView>

                <p:tab title="Region">
                    <p:panel header="Indicator Reporting" style="margin-bottom:10px;" rendered="#{request.isUserInRole('ROLE_HEALTH_INFORMATION_OFFICER') || request.isUserInRole('ROLE_COUNTRY_DISEASE_MANAGER')}">

                        <h:form>
                            <p:fragment autoUpdate="true">

                                <p:selectOneMenu id="period" value="#{periodIndicatorController.period}" style="width:150px">
                                    <p:ajax listener="#{periodIndicatorController.onProgramChange}" update="list" />
                                    <f:selectItem itemLabel="Select Program" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{loggedOnPeriodListController.periods}" />
                                </p:selectOneMenu>
                                <br/>
                                <p:carousel id="list" value="#{periodIndicatorController.surveillanceDataList}" headerText="Basic" var="item" pageLinks="3">

                                    <h:outputLabel value="#{item.surveillanceData.indicator}"/>

                                    <p:barChart value="#{periodIndicatorController.itemChangeModel(item)}" min="0" style="height:300px" />  

                                </p:carousel>
                            </p:fragment>
                        </h:form>

                    </p:panel>
                </p:tab>

                <p:tab title="Awaiting Approval" rendered="#{request.isUserInRole('ROLE_HEALTH_INFORMATION_OFFICER') || request.isUserInRole('ROLE_COUNTRY_DISEASE_MANAGER')}">
                    <h:form>

                        <p:panel id="notificationOne" header="Uploads Awaiting Approval" style="margin-bottom:20px">

                            <p:dataTable value="#{regionAuditListController.waitingApprovalAudits}" var="region">
                                <p:column headerText="Region">
                                    #{region.region} 
                                </p:column>
                                <p:column headerText="Program">
                                    #{region.program} 
                                </p:column>
                                <p:column headerText="Period">
                                    #{region.period} 
                                </p:column>
                                <p:column headerText="Due Date">
                                    #{region.period.dueDate} 
                                </p:column>
                                <p:column headerText="Due In">
                                    <h:outputText value="#{region.period.dueDateStatus}" rendered="#{region.period.dueDatePassed}" style="color: red;" title="Error"/> 
                                    <h:outputText value="#{region.period.dueDateStatus}" rendered="#{!region.period.dueDatePassed}" /> 
                                </p:column>
                                <p:column> 
                                    <h:link value="Approve" outcome="region_data_validation">                        
                                        <f:param name="surveillanceId" value="#{regionAuditListController.surveillanceId(region.program, region.period)}" />
                                        <f:param name="regionId" value="#{region.region.uuid}" />
                                    </h:link>
                                </p:column> 

                            </p:dataTable>
                        </p:panel>

                    </h:form>
                </p:tab>

                <p:tab title="Approved Uploads" rendered="#{request.isUserInRole('ROLE_HEALTH_INFORMATION_OFFICER') || request.isUserInRole('ROLE_COUNTRY_DISEASE_MANAGER')}">
                    <h:form>

                        <p:panel id="notificationOne" header="Approved Uploads" style="margin-bottom:20px">

                            <p:dataTable value="#{regionAuditListController.audits}" var="region">
                                <p:column headerText="Region">
                                    #{region.region} 
                                </p:column>
                                <p:column headerText="Program">
                                    #{region.program} 
                                </p:column>
                                <p:column headerText="Period">
                                    #{region.period} 
                                </p:column>

                                <p:column headerText="Approved By">
                                    #{region.uploadedBy} 
                                </p:column>

                                <p:column headerText="Approved On">
                                    #{region.uploadedOn} 
                                </p:column>

                                <p:column> 
                                    <h:link value="View" outcome="region_data_validation">                        
                                        <f:param name="surveillanceId" value="#{regionAuditListController.surveillanceId(region.program, region.period)}" />
                                        <f:param name="regionId" value="#{region.region.uuid}" />
                                    </h:link>
                                </p:column> 

                            </p:dataTable>
                        </p:panel>

                    </h:form>
                </p:tab>

                <p:tab title="Open Reporting Periods">
                    <h:form>

                        <p:panel id="notificationOne" header="Open Periods" style="margin-bottom:20px">

                            <p:dataTable value="#{indexController.aduitItems}" var="item">
                                <p:column headerText="Program">
                                    #{item.program.name} 
                                </p:column>
                                <p:column headerText="Period">
                                    #{item.period.name} 
                                </p:column>
                                <p:column headerText="Due Date">
                                    #{item.period.dueDate} 
                                </p:column>
                                <p:column headerText="Due In">

                                    <h:outputText value="#{item.period.dueDateStatus}" rendered="#{item.period.dueDatePassed}" style="color: red;" title="Error"/> 
                                    <h:outputText value="#{item.period.dueDateStatus}" rendered="#{!item.period.dueDatePassed}" /> 

                                </p:column>
                                <p:column headerText="Submitted">  
                                    <h:outputText value="" styleClass="ui-icon ui-icon-check" rendered="#{item.surveillanceAudit.uploaded}"/> 
                                    <h:outputText value="" styleClass="ui-icon ui-icon-close" rendered="#{!item.surveillanceAudit.uploaded}"/> 
                                </p:column>  
                                <p:column headerText="Approved">  
                                    <h:outputText value="" styleClass="ui-icon ui-icon-check" rendered="#{item.surveillanceAudit.approved}"/> 
                                    <h:outputText value="" styleClass="ui-icon ui-icon-close" rendered="#{!item.surveillanceAudit.approved}"/> 
                                </p:column>  

                                <p:column>  
                                    <h:link rendered="#{item.dataEntryDone}" value="View" outcome="data_validation">                        
                                        <f:param name="surveillanceId" value="#{indexController.surveillanceId(item.program, item.period)}" />
                                    </h:link>
                                </p:column> 

                            </p:dataTable>
                        </p:panel>

                    </h:form>
                </p:tab>

            </p:tabView>

        </ui:define>
    </ui:composition>

</html>
