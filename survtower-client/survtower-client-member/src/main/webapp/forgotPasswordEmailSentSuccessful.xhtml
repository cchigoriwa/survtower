<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view transient="true">
        <h:head>        
            <title>SADC Surveillance</title>
            <style>
                body {
                    padding-right: 50px;
                    padding-left: 50px;
                    padding-top: 0.5em;
                }
            </style>
            <h:outputStylesheet name="member.css"/>
            <h:outputStylesheet name="login.css"/>
        </h:head>
        <body>

            <div style="background-color: #2E3D61" id="header">
                <div style="color: yellow" class="wrapper">
                    <h1>SADC Surveillance Member Portal</h1>
                </div>
            </div>
            <br/>
            <div style="float: center">
                <br/>
                <h:graphicImage library="webjars/sadc/1.0.0/img" name="logo.png" style="text-align: center;"/>
            </div>
            <div id="container">

                <div id="content">             
                    <div>
                        <h:form  prependId="false">
                            <p:panel class="panel">
                                <h:outputText value="An email has been sent to the email address you entered. Please check the email with resetting password instructions." style="color: green; font-size: 16px;"/> 
                                <br/>
                                <br/>
                                <p:commandButton value="Back To Log in" icon="ui-icon-back blue" action="#{loginController.back()}"> 

                                </p:commandButton>
                            </p:panel>
                        </h:form>          
                    </div> <!-- wrapper -->
                </div> <!-- content -->
            </div> <!-- container -->

            <div id="footer">
                <div class="wrapper">
                    <p>
                        <a href="www.hitrac.co.zw"><span>CEPHI</span></a> <span class="bar">|</span>
                        <a href="www.hitrac.co.zw"><span>HITRAC</span></a> <span class="bar">|</span>
                        <a href="SADC"><span>SADC</span></a> <span class="bar">|</span>                      
                    </p>
                    <p id="copyright">
                        Copyright Â© 2014 <a href="#">SADC</a>. All rights reserved.
                    </p>
                </div>
            </div>
        </body>
    </f:view>
</html>
