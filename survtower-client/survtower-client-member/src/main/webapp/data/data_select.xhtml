<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Data Validation and Approval Selection
    </ui:define>

    <ui:define name="content">
        <p:growl showDetail="true" showSummary="true" id="messages" />
        <p:panel header="Data Validation and Approval Selection">
            <h:form prependId="false">   
                <table cellspacing="10">
                    <tr>
                        <td>
                            <p>Member State: <b>#{generalController.member.name}</b></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Select Program and Period to report on</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Select Period"/>
                        </td>
                        <td>
                            <p:selectOneMenu id="period" value="#{dataSelectController.period}" required="true" requiredMessage="Period field is required."
                                             converter="#{periodConverter}">
                                <f:selectItem itemLabel="--Select One--"/>
                                <f:selectItems value="#{dataSelectController.activePeriods}"/>
                            </p:selectOneMenu>
                        </td>
                        <td><p:message for="period" /></td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Select Program:"/>
                        </td>
                        <td>
                            <p:selectOneMenu id="program" value="#{dataSelectController.program}" required="true" requiredMessage="Program field is required." 
                                             converter="#{programConverter}">
                                <f:selectItem itemLabel="--Select One--"/>
                                <f:selectItems value="#{loggedOnProgramListController.programs}"/>
                            </p:selectOneMenu>
                        </td>
                        <td><p:message for="program" /></td>
                    </tr>
                </table>
                <br/>  
                <p:commandButton icon="ui-icon-script" value="Data Validation and Approval" action="#{dataSelectController.dataValidationSelection()}" ajax="false"/>                        
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
