<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Online Upload of Surveillance Data
    </ui:define>

    <ui:define name="content">
        <p:growl showDetail="true" showSummary="true" id="messages" />
        <p:panel header="Data Entry">
            <h:form>
                <p>Selected Program - #{dataEntryController.program.name} </p>
                <p>Selected Period - #{dataEntryController.period.name}</p>
                <p>Selected Country - <b>#{generalController.member.name}</b></p>

                <p:dataTable value="#{dataEntryController.surveillanceDataList}" var="item" rendered="#{!dataEntryController.submitted}">  
                    <p:column headerText="Indicator Name">  
                        #{item.indicator.name}
                    </p:column>  

                    <p:column headerText="Numerator">  
                        <h:inputText value="#{item.numeratorValue}" title="#{item.indicator.numerator.name}" />
                    </p:column>  

                    <p:column headerText="Denominator">  
                        <h:inputText value="#{item.denominatorValue}" title="#{item.indicator.denominator.name}"/>
                    </p:column>  

                </p:dataTable>

                <p:dataTable value="#{dataEntryController.surveillanceDataList}" var="item" rendered="#{dataEntryController.submitted}">  
                    <p:column headerText="Indicator Name">  
                        #{item.indicator.name}
                    </p:column>  

                    <p:column headerText="Numerator">  
                        <h:outputText value="#{item.numeratorValue}" title="#{item.indicator.numerator.name}" /> 
                    </p:column>  

                    <p:column headerText="Denominator">  
                        <h:outputText value="#{item.denominatorValue}" title="#{item.indicator.denominator.name}" /> 
                    </p:column>  

                    <p:column headerText="Indicator Value">  
                        <h:outputText value="#{item.calculatedValue}" rendered="#{item.valid}"/> 
                        <h:outputText value="#{item.calculatedValue}" rendered="#{!item.valid}" style="color: red;" title="Error"/> 
                        <h:outputText value="#{item.indicator.indicatorType.name}" rendered="#{item.valid}"/> 
                        <h:outputText value="#{item.indicator.indicatorType.name}" rendered="#{!item.valid}" style="color: red;" title="Error"/> 
                    </p:column>  

                    <p:column headerText="Valid">  
                        <h:outputText value="" styleClass="ui-icon ui-icon-check" rendered="#{item.valid}"/> 
                        <h:outputText value="" styleClass="ui-icon ui-icon-close" rendered="#{!item.valid}"/> 
                    </p:column>  

                </p:dataTable>
                <br/>
                <p:commandButton value="Process" action="#{dataEntryController.submitSurviellanceForm()}" ajax="false" rendered="#{!dataEntryController.submitted}"/>
                <p:commandButton value="Edit" action="#{dataEntryController.editSurviellanceForm()}" ajax="false" rendered="#{dataEntryController.submitted}"/>
                <p:commandButton value="Save" action="#{dataEntryController.saveSurviellanceForm()}" ajax="false" rendered="#{dataEntryController.submitted}"/>
                <p:commandButton value="Data Validation and Approval" action="#{dataEntryController.dataValidationSelection()}" ajax="false" rendered="#{dataEntryController.surveillanceAudit!=null and dataEntryController.surveillanceAudit.approvedOn==null}"/>                        
                <br/><br/>

                <p:panel header="Data Entry Summary " rendered="#{dataEntryController.surveillanceAudit.uploadedBy!=null and dataEntryController.surveillanceAudit.uploadedOn!=null}">
                    <p>Done By - <b><h:outputText value="#{dataEntryController.surveillanceAudit.uploadedBy}"/> </b></p>
                    <p>Date On - <b><h:outputText value="#{dataEntryController.surveillanceAudit.uploadedOn}"/> </b></p>
                </p:panel>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
