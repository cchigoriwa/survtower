<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Reset User Password
    </ui:define>
    <ui:define name="content">
        <p:panel header="Reset Password">
            <h:form prependId="false">
                <table cellspacing="10">
                    <tr>
                        <th align="left">New Password</th>
                        <td><p:password id="password" class="inputtextpanel" value="#{resetPasswordController.memberUser.password}" /></td>
                        <td><p:message for="password" /></td>
                    </tr>
                    <tr>
                        <th align="left">Confirm Password</th>
                        <td><p:password id="confirmPassword" class="inputtextpanel" value="#{resetPasswordController.confirmPassword}" /></td>
                        <td><p:message for="confirmPassword" /></td>
                    </tr>
                </table>
                <br/>
                <input type="hidden" name="reset" value="#{resetPasswordController.reset}" />
                <input type="hidden" name="tok" value="#{resetPasswordController.tok}" />
                <p:commandButton value="Save" action="#{resetPasswordController.save()}" icon="ui-icon-disk blue" ajax="false" />
                <p:commandButton value="Cancel" action="login?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel red"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
