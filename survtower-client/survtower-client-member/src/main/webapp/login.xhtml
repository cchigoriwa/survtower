<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view transient="true">
        <h:head>        
            <title>SADC Surveillance</title>
            <style>
                body {
                    padding-right: 50px;
                    padding-left: 50px;
                    padding-top: 0.5em;
                }
            </style>
            <h:outputStylesheet name="login.css"/>
            <h:outputStylesheet name="member.css"/>
        </h:head>
        <body>

            <div style="background-color: #2E3D61" id="header">
                <div style="color: yellow" class="wrapper">
                    <h1>SADC Surveillance Portal</h1>
                </div>
            </div>

            <div id="container">
                <br/>
                <h:graphicImage library="webjars/sadc/1.0.0/img" name="logo.png" style="text-align: center; margin-right: 50px;"/>
                <div id="content">             
                    <div align="center">
                        <p:panel style="width: 400px;">
                            <h:form id="loginForm"  prependId="false">
                                <table class="login" style="margin-left: auto; margin-right: auto;">
                                    <tbody>
                                        <tr>
                                            <td><p class="mtop0 mbottom025"><strong><label for="email">Username</label></strong></p>
                                                <h:inputText id="j_username" required="true" tabindex="1" class="inputtext"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><p class="mtop05 mbottom025"><strong><label for="password">Password</label></strong></p>
                                                <h:inputSecret id="j_password" required="true" tabindex="2" class="inputtext"/></td>
                                        </tr>
                                        <tr>
                                            <td style="padding-top: 10px;">
                                                <h:panelGrid columns="3">
                                                    <p:commandButton type="submit" id="login" action="#{loginController.doLogin()}" value="Login" ajax="false"/>
                                                    <h:graphicImage width="60" height="30" library="webjars/sadc/1.0.0/img" name="#{generalController.member.logo}" style="padding-top: 10px; text-align: right;" />
                                                    <h:link value="Forgot Password" outcome="forgotPassword"> </h:link>
                                                </h:panelGrid>
                                            </td>                                     
                                        </tr>
                                    </tbody>
                                </table>   
                            </h:form> 
                        </p:panel>
                    </div> <!-- wrapper -->
                </div> <!-- content -->
            </div> <!-- container -->

            <div id="footer">
                <div class="wrapper">
                    <p>
                        <a href="www.hitrac.co.zw"><span>CEPHI</span></a> <span class="bar">|</span>
                        <a href="www.hitrac.co.zw"><span>HITRAC</span></a> <span class="bar">|</span>
                        <a href="SADC"><span>SADC</span></a> <span class="bar">|</span>                      
                    </p>
                    <p id="copyright">
                        Copyright Â© 2014 <a href="#">SADC</a>. All rights reserved.
                    </p>
                </div>
            </div>
        </body>
    </f:view>
</html>
