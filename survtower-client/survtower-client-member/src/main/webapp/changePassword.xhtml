<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Change User Password
    </ui:define>

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" />
        <p:panel header="Change Password">
            <h:form>
                <table>
                    <tr>
                        <th>New Password</th>
                        <td><p:password value="#{changePasswordController.memberUser.password}" /></td>
                    </tr>
                    <tr>
                        <th>Confirm Password</th>
                        <td><p:password value="#{changePasswordController.confirmPassword}" /></td>
                    </tr>
                </table>
                <h:commandButton value="Save" action="#{changePasswordController.save()}"/>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
