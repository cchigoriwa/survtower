<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Change User Password
    </ui:define>

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" />
        <p:panel header="Change Password">
            <h:form prependId="false">
                <table>
                    <tr>
                        <th align="left">New Password</th>
                        <td><p:password id="newPassword" class="inputtextpanel" value="#{changePasswordController.memberUser.password}" required="true" requiredMessage="Please enter new password" /></td>
                        <td><p:message for="newPassword" /></td>
                    </tr>
                    <tr>
                        <th align="left">Confirm Password</th>
                        <td><p:password id="confirmPassword" class="inputtextpanel" value="#{changePasswordController.confirmPassword}" required="true" requiredMessage="Confirm password required" /></td>
                        <td><p:message for="confirmPassword" /></td>
                    </tr>
                </table>
                <br/>
                <p:commandButton icon="ui-icon-disk" value="Save" action="#{changePasswordController.save()}" ajax="false"/>
                <p:commandButton icon="ui-icon-cancel" value="Cancel" action="dash_board?faces-redirect=true" ajax="false"/>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
