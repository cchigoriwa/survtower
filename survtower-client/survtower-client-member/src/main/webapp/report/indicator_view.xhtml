<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/StatefulTemplate.xhtml">

    <ui:define name="title">
        View Single Indicator for Period
    </ui:define>

    <ui:define name="content">
        <br/>
        <p:growl showDetail="true" showSummary="true" id="messages" />
        <p:panel header="Indicator View">
            <h:form>
                <h:panelGrid columns="2"> 

                    <h:outputText value="Select Periods"/>
                    <h:selectManyCheckbox layout="pageDirection" value="#{indicatorViewController.periods}" converter="#{periodConverter}" required="true" requiredMessage="Period field is required.">
                        <f:selectItems value="#{periodListController.periods}"/>
                    </h:selectManyCheckbox>

                    <h:outputText value="Indicator:"/>
                    <p:autoComplete widgetVar="indicator" id="indicator" size="50" value="#{indicatorViewController.indicator}" completeMethod="#{autoCompleteController.dataIndicatorAutoComplete}" 
                                    var="indicator" itemLabel="#{indicator.name}" converter="#{indicatorConverter}" itemValue="#{indicator}"
                                    maxlength="3"/>     
                    <h:outputText value=""/>
                    <h:panelGrid columns="2">                    

                        <p:commandButton value="Process" action="#{indicatorViewController.loadMuptiplePeriodIndicator()}" ajax="false" rendered="#{indicatorViewController.indicator==null}"/>                        
                        <p:commandButton value="Reset" action="#{indicatorViewController.reset()}" ajax="false" rendered="#{indicatorViewController.indicator!=null}" immediate="true"/>                        

                    </h:panelGrid>
                </h:panelGrid>

            </h:form>
        </p:panel>
        <p:panel header="#{indicatorViewController.indicator.name} Summary" rendered="#{indicatorViewController.indicator!=null}">

            <p:dataTable value="#{indicatorViewController.surveillanceDataList}" var="item">  

                <p:column headerText="Numerator">  
                    <h:outputText value="#{item.numeratorValue}" title="#{item.indicator.numerator.name}" /> 
                </p:column>  

                <p:column headerText="Denominator">  
                    <h:outputText value="#{item.denominatorValue}" title="#{item.indicator.denominator.name}" /> 
                </p:column>  

                <p:column headerText="Indicator Value">  
                    <h:outputText value="#{item.calculatedValue}" rendered="#{item.valid}"/> 
                    <h:outputText value="#{item.calculatedValue}" rendered="#{!item.valid}" style="color: red;" title="Error"/> 
                    <h:outputText value="#{item.indicator.indicatorType.name}" rendered="#{item.valid}"/> 
                    <h:outputText value="#{item.indicator.indicatorType.name}" rendered="#{!item.valid}" style="color: red;" title="Error"/> 
                </p:column>  

                <p:column headerText="Valid">  
                    <h:outputText value="" styleClass="ui-icon ui-icon-check" rendered="#{item.valid}"/> 
                    <h:outputText value="" styleClass="ui-icon ui-icon-close" rendered="#{!item.valid}"/> 
                </p:column>  

            </p:dataTable>

            <p:chart type="bar" model="#{indicatorViewController.barChartModel}" style="height:300px" />  

            <p:chart type="line" model="#{indicatorViewController.lineChartModel}" style="height:300px" />  

            <p:chart type="bar" model="#{indicatorViewController.horizontalBarChartModel}" style="height:300px" />  

        </p:panel>

    </ui:define>

</ui:composition>
