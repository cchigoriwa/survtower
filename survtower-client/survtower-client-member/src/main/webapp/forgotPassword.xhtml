<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Forgot Password Page
    </ui:define>

    <ui:define name="content">
        <p:panel header="Forgot Password">
            <h:form prependId="false">
                <br/>
                <p:panel>
                    <p>
                        Please enter the email address associated with your account and we will send a link for you to reset your password.
                    </p>
                </p:panel>
                <br/>
                <table cellspacing="10">                  
                    <tr>
                        <th>Email address</th>
                        <td><p:inputText id="email" value="#{forgotPasswordController.forgotPassword.email}" required="true" requiredMessage="Please enter email address." class="inputtextpanel" /></td>
                        <td><p:message for="email" /></td>
                    </tr>
                </table>
                <br/>
                <p:commandButton value="Submit" action="#{forgotPasswordController.submit()}" icon="ui-icon-disk" ajax="false" />
                <p:commandButton value="Cancel" action="login?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
