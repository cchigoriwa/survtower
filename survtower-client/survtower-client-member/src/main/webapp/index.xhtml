<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template/DefaultTemplate.xhtml">

        <ui:define name="title">
            SADC Surveillance System-#{generalController.member.name}
        </ui:define>

        <ui:define name="content">


            <h:form>
                <p:growl id="msgs" showDetail="true" />

                <p:panel id="basic" header="Dash Board - #{generalController.member.name}" footer="Status" style="margin-bottom:20px">

                    <h:panelGrid columns="2" cellpadding="10">
                        <p:panel id="notificationOne" header="Open Periods" footer="Details" style="margin-bottom:20px">

                            <p:dataTable value="#{indexController.aduitItems}" var="item">
                                <p:column headerText="Name">
                                    #{item.period.name} 
                                </p:column>
                                <p:column headerText="Due Date In">
                                    #{item.period.numberOfDaysLeftToDueDate} Days
                                </p:column>
                                <p:column headerText="Submitted">  
                                    <h:outputText value="" styleClass="ui-icon ui-icon-check" rendered="#{item.surveillanceAudit.uploaded}"/> 
                                    <h:outputText value="" styleClass="ui-icon ui-icon-close" rendered="#{!item.surveillanceAudit.uploaded}"/> 
                                </p:column>  
                                <p:column headerText="Approved">  
                                    <h:outputText value="" styleClass="ui-icon ui-icon-check" rendered="#{item.surveillanceAudit.approved}"/> 
                                    <h:outputText value="" styleClass="ui-icon ui-icon-close" rendered="#{!item.surveillanceAudit.approved}"/> 
                                </p:column>  
                            </p:dataTable>


                        </p:panel>
                        <p:panel id="notificationTwo" header="Reporting Period Missed" footer="Details" style="margin-bottom:20px">
                            <p:dataTable value="#{indexController.pastDueDatePeriods}" var="item">
                                <p:column headerText="Name">
                                    #{item.name} 
                                </p:column>
                                <p:column headerText="Submitted">  
                                    <h:outputText value="" styleClass="ui-icon ui-icon-check" rendered="#{!item.dueDatePassed}"/> 
                                    <h:outputText value="" styleClass="ui-icon ui-icon-close" rendered="#{item.dueDatePassed}"/> 
                                </p:column>  
                                <p:column headerText="Approved">  
                                    <h:outputText value="" styleClass="ui-icon ui-icon-check" rendered="#{!item.dueDatePassed}"/> 
                                    <h:outputText value="" styleClass="ui-icon ui-icon-close" rendered="#{item.dueDatePassed}"/> 
                                </p:column>  
                            </p:dataTable>
                        </p:panel>
                        <p:panel id="notificationThree" header="Open Reporting Periods" footer="Details" style="margin-bottom:20px">

                        </p:panel>
                        <p:panel id="notificationFour" header="Open Reporting Periods" footer="Details" style="margin-bottom:20px">

                        </p:panel>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
