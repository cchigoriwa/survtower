<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view transient="true">
        <h:head>
            <title>
                <ui:insert name="title">SADC Surveillance System-#{generalController.member.name}</ui:insert>
            </title>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['webjars/sadc/1.0.0/img:favicon.ico']}"></link>
            <style>
                body {
                    padding-right: 50px;
                    padding-left: 50px;
                }
            </style>
            <h:outputStylesheet name="member.css"/>
        </h:head>
        <h:body>
            <ui:include src="/WEB-INF/template/menu.xhtml" />
            <div align="center">
                <br/>
                <h:panelGrid columns="4">

                    <h:graphicImage library="webjars/sadc/1.0.0/img"
                                    name="logo.png" />

                    <h:graphicImage library="webjars/sadc/1.0.0/img" name="#{generalController.member.logo}" />

                    <h:outputText value="Logged On as  : #{checkLoggedOn.currentUser}" rendered="#{checkLoggedOn.loggedOn}"/>

                    <h:outputText value="Roles : #{checkLoggedOn.currentUser.userRoles}" rendered="#{checkLoggedOn.loggedOn}"/>


                </h:panelGrid>
            </div>
            <ui:insert name="content">SADC Surveillance System</ui:insert>
        </h:body>
    </f:view>
</html>
