<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form> 
        <p:menubar>
            <p:menuitem value="Dash Board" outcome="index" rendered="#{!checkLoggedOn.loggedOn}"/>

            <p:menuitem value="Dash Board" outcome="dash_board" rendered="#{checkLoggedOn.loggedOn}"/>

            <p:submenu label="Region" icon="ui-icon-pencil" rendered="#{checkLoggedOn.loggedOn and request.isUserInRole('ROLE_COUNTRY_DISEASE_MANAGER') || request.isUserInRole('ROLE_HEALTH_INFORMATION_OFFICER')}">
                <p:menuitem value="Data Entry" outcome="region_data_select" icon="ui-icon-pencil"/>
            </p:submenu>

            <p:submenu label="Aggregate" icon="ui-icon-pencil" rendered="#{checkLoggedOn.loggedOn and request.isUserInRole('ROLE_COUNTRY_DISEASE_MANAGER')}">
                <p:menuitem value="Data Entry" outcome="data_select" icon="ui-icon-pencil"/>
            </p:submenu>

            <p:submenu label="Settings" icon="ui-icon-pencil" rendered="#{checkLoggedOn.loggedOn}">
                <p:menuitem value="Users" outcome="memberUserList" rendered="#{request.isUserInRole('ROLE_COUNTRY_ADMINISTRATOR')}"/>
                <p:menuitem value="Change Password" outcome="changePassword" rendered="#{request.isUserInRole('ROLE_HEALTH_INFORMATION_OFFICER') || request.isUserInRole('ROLE_COUNTRY_DISEASE_MANAGER') || request.isUserInRole('ROLE_COUNTRY_ADMINISTRATOR')}"/>
                <p:menuitem value="Look up Data" outcome="admin_home" rendered="#{request.isUserInRole('ROLE_COUNTRY_ADMINISTRATOR')}"/>
            </p:submenu>

            <p:submenu label="View Reporting" icon="ui-icon-pencil" rendered="#{checkLoggedOn.loggedOn}">
                <p:menuitem value="Multiple Period Indicator View" outcome="multiple_period_indicator_view"/>
            </p:submenu>

            <p:menuitem value="Pivot Tables" outcome="pivot" icon="ui-icon-pencil" rendered="#{checkLoggedOn.loggedOn}"/>

            <p:menuitem value="login" action="login" icon="ui-icon-extlink" ajax="false" rendered="#{!checkLoggedOn.loggedOn}"/>

            <p:menuitem value="Logout" action="#{loginController.logout()}" icon="ui-icon-extlink" ajax="false" rendered="#{checkLoggedOn.loggedOn}"/>

        </p:menubar>
    </h:form>

</ui:composition>
