<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Data Source
    </ui:define>

    <ui:define name="content">
        <p:panel header="Data Source">
            <h:form>
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><h:inputText value="#{dataSourceEditController.dataSource.name}" required="true" requiredMessage="Enter Name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><h:inputText value="#{dataSourceEditController.dataSource.description}" /></td>
                    </tr>

                    <tr>
                        <th align="left">Data Source Category</th>
                        <td>
                            <h:selectOneMenu value="#{dataSourceEditController.dataSource.dataSourceCategory}" converter="#{dataSourceCategoryConverter}" >
                                <f:selectItems value="#{dataSourceEditController.dataSourceCategorys}" var="item" itemLabel="#{item.name}"  />
                            </h:selectOneMenu>
                        </td>
                    </tr>

                    <tr>
                        <th align="left">Frequency</th>
                        <td>
                            <h:selectOneMenu value="#{dataSourceEditController.dataSource.frequency}" converter="#{frequencyConverter}" >
                                <f:selectItems value="#{dataSourceEditController.frequencys}" var="item" itemLabel="#{item.name}"  />
                            </h:selectOneMenu>
                        </td>
                    </tr>

                </table>
                <h:commandButton value="Save" action="#{dataSourceEditController.save()}">
                    <f:param name="uuid" value="#{dataSourceEditController.dataSource.uuid}" />
                </h:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
