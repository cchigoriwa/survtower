<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Data Source
    </ui:define>

    <ui:define name="content">
        <p:panel class="panel" header="Data Source">
            <h:form prependId="false">
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><p:inputText class="inputtextpanel" id="name" value="#{dataSourceEditController.dataSource.name}" required="true" requiredMessage="Name is required" /></td>
                        <td><p:message for="name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><p:inputText class="inputtextpanel" id="description" value="#{dataSourceEditController.dataSource.description}" required="true" requiredMessage="Description is required" /></td>
                        <td><p:message for="description" /></td>
                    </tr>

                    <tr>
                        <th align="left">Data Source Category</th>
                        <td>
                            <p:selectOneMenu id="dataSourceCategory" value="#{dataSourceEditController.dataSource.dataSourceCategory}" converter="#{dataSourceCategoryConverter}" required="true" requiredMessage="Data Source Category is required" >
                                <f:selectItems value="#{dataSourceEditController.dataSourceCategorys}" var="item" itemLabel="#{item.name}"  />
                            </p:selectOneMenu>
                        </td>
                        <td><p:message for="dataSourceCategory" /></td>
                    </tr>

                    <tr>
                        <th align="left">Frequency</th>
                        <td>
                            <p:selectOneMenu id="frequency" value="#{dataSourceEditController.dataSource.frequency}" converter="#{frequencyConverter}" required="true" requiredMessage="Frequency is required" >
                                <f:selectItems value="#{dataSourceEditController.frequencys}" var="item" itemLabel="#{item.name}"  />
                            </p:selectOneMenu>
                        </td>
                        <td><p:message for="frequency" /></td>
                    </tr>

                </table>
                <br/>
                <p:commandButton value="Save" action="#{dataSourceEditController.save()}" ajax="false" icon="ui-icon-disk">
                    <f:param name="uuid" value="#{dataSourceEditController.dataSource.uuid}" />
                </p:commandButton>
                <p:commandButton value="Cancel" action="dataSourceList?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
