<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Member State Security
    </ui:define>

    <ui:define name="content">
        <p:panel class="panel" header="Member State Security">
            <h:form prependId="false" >
                <table>
                    <tr>
                        <th align="left">Email Address</th>
                        <td><p:inputText class="inputtextpanel" id="email" value="#{memberSecurityEditController.memberSecurity.emailAddress}"
                                         required="true" label="email" size="30"
                                         requiredMessage="Please enter your email address."
                                         validatorMessage="Invalid email format">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                        </td>
                        <td><p:message for="email" /></td>
                    </tr>
                    <tr>
                        <th align="left">Password</th>
                        <td><h:inputSecret class="inputtextpanel" id="password" size="30" value="#{memberSecurityEditController.memberSecurity.password}" required="true" requiredMessage="Please enter password." /></td>
                        <td><p:message for="password" /></td>
                    </tr>
                </table>
                <br/>
                <p:commandButton value="Save" action="#{memberSecurityEditController.save()}" icon="ui-icon-disk" ajax="false">
                    <f:param name="memberUuid" value="#{memberSecurityEditController.memberSecurity.member.uuid}" />
                </p:commandButton>
                <p:commandButton value="Cancel" action="#{memberSecurityEditController.cancel()}" ajax="false" immediate="true" icon="ui-icon-cancel">
                    <f:param name="memberUuid" value="#{memberSecurityEditController.memberSecurity.member.uuid}" />
                </p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
