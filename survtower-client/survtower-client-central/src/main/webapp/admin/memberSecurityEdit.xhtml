<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Member State Security
    </ui:define>

    <ui:define name="content">
        <p:panel header="Member State Security">
            <h:form>
                <table>
                    <tr>
                        <th align="left">Email Address</th>
                        <td><h:inputText value="#{memberSecurityEditController.memberSecurity.emailAddress}"
                                         required="true" label="email" size="60"
                                         requiredMessage="Please enter your email address."
                                         validatorMessage="Invalid email format">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <th align="left">Password</th>
                        <td><h:inputText value="#{memberSecurityEditController.memberSecurity.password}" /></td>
                    </tr>
                </table>
                <h:commandButton value="Save" action="#{memberSecurityEditController.save()}">
                    <f:param name="memberUuid" value="#{memberSecurityEditController.memberSecurity.member.uuid}" />
                </h:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
