<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Member State Security
    </ui:define>

    <ui:define name="content">
        <h:form>
                <table>
                    <tr>
                        <th>Email Address</th>
                        <td><h:inputText value="#{memberSecurityEditController.memberSecurity.emailAddress}" /></td>
                    </tr>
                    
                </table>
                <h:commandButton value="Save" action="#{memberSecurityEditController.save()}">
                    <f:param name="memberUuid" value="#{memberSecurityEditController.memberSecurity.member.uuid}" />
                </h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
