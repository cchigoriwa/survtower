<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Data Element
    </ui:define>

    <ui:define name="content">
        <p:panel header="Data Element">
            <h:form>
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><h:inputText value="#{dataElementEditController.dataElement.name}" required="true" requiredMessage="Enter Name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><h:inputText value="#{dataElementEditController.dataElement.description}" /></td>
                    </tr>
                    <tr>
                        <th align="left">Data Source</th>
                        <td>
                            <h:selectOneMenu value="#{dataElementEditController.dataElement.dataSource}" converter="#{dataSourceConverter}" >
                                <f:selectItems value="#{dataElementEditController.dataSources}" var="item" itemLabel="#{item.name}"  />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
                <h:commandButton value="Save" action="#{dataElementEditController.save()}">
                    <f:param name="uuid" value="#{dataElementEditController.dataElement.uuid}" />
                </h:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
