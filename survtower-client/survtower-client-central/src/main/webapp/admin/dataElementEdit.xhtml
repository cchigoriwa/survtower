<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Data Element
    </ui:define>

    <ui:define name="content">
        <p:panel header="Data Element">
            <h:form prependId="false">
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><p:inputText id="name" value="#{dataElementEditController.dataElement.name}" required="true" requiredMessage="Name is required" /></td>
                        <td><p:message for="name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><p:inputText id="description" value="#{dataElementEditController.dataElement.description}" required="true" requiredMessage="Description is required" /></td>
                        <td><p:message for="description" /></td>
                    </tr>
                    <tr>
                        <th align="left">Data Source</th>
                        <td>
                            <p:selectOneMenu id="dataSource" value="#{dataElementEditController.dataElement.dataSource}" converter="#{dataSourceConverter}" required="true" requiredMessage="Data Source is required" >
                                <f:selectItems value="#{dataElementEditController.dataSources}" var="item" itemLabel="#{item.name}"  />
                            </p:selectOneMenu>
                        </td>
                        <td><p:message for="dataSource" /></td>
                    </tr>
                </table>
                <hr/>
                <p:commandButton value="Save" action="#{dataElementEditController.save()}" icon="ui-icon-disk" ajax="false">
                    <f:param name="uuid" value="#{dataElementEditController.dataElement.uuid}" />
                </p:commandButton>
                <p:commandButton value="Cancel" action="dataElementList?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
