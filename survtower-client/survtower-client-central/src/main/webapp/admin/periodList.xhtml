<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Period List
    </ui:define>

    <ui:define name="content">
        <p:panel class="panel" header="Periods">
            <p:dataTable paginator="true" rows="5" value="#{periodListController.periods}" var="period">

                <p:column headerText="Name">
                    #{period.name}
                </p:column>

                <p:column headerText="Description">
                    #{period.description}
                </p:column>

                <p:column headerText="Valid From">
                    #{period.validFrom}
                </p:column>

                <p:column headerText="Valid To">
                    #{period.validTo}
                </p:column>

                <p:column headerText="Due Date">
                    #{period.dueDate}
                </p:column>

                <p:column>
                    <h:form>
                        <p:button value="Edit" outcome="periodEdit" icon="ui-icon-pencil">                        
                            <f:param name="uuid" value="#{period.uuid}" />
                        </p:button>
                    </h:form>
                </p:column>

            </p:dataTable>
            <br/>
            <p:commandButton icon="ui-icon-plus" value="New Period" action="#{periodListController.createNewPeriod()}" >
            </p:commandButton>
            <p:commandButton icon="ui-icon-back" value="Back To Settings" action="index?faces-redirect=true" immediate="true" ></p:commandButton>
        </p:panel>
    </ui:define>

</ui:composition>
