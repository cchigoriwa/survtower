<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Program List
    </ui:define>

    <ui:define name="content">
        <p:panel id="basic" header="Programs" footer="" style="margin-bottom:20px">
            <p:dataTable value="#{programListController.programs}" var="program">

                <p:column headerText="Name">
                    #{program.name}
                </p:column>

                <p:column headerText="Description">
                    #{program.description}
                </p:column>

                <p:column>
                    <h:form>
                        <p:button value="Edit" outcome="programEdit" icon="ui-icon-pencil">                        
                            <f:param name="uuid" value="#{program.uuid}" />
                        </p:button>
                    </h:form>
                </p:column>

            </p:dataTable>
            <p>
                <p:button value="New Program" outcome="programEdit" icon="ui-icon-plus"></p:button>
            </p>
        </p:panel>
    </ui:define>

</ui:composition>
