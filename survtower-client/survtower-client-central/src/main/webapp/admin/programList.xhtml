<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Program List
    </ui:define>

    <ui:define name="content">
        <p:dataTable value="#{programListController.programs}" var="program">

            <p:column headerText="Name">
                #{program.name}
            </p:column>

            <p:column headerText="Description">
                #{program.description}
            </p:column>

            <p:column>
                <h:form>
                    <h:link value="Edit" outcome="programEdit">                        
                        <f:param name="uuid" value="#{program.uuid}" />
                    </h:link>
                </h:form>
            </p:column>

        </p:dataTable>

        <h:form>
            <h:link value="New Program" outcome="programEdit" />
        </h:form>
    </ui:define>

</ui:composition>
