<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        SADC Harmonized Surveillance System-Secretariat
    </ui:define>

    <ui:define name="content">
        <h:form>     

            <p:panel class="panel" header="Settings">
                <center>
                    <table width="800px">
                        <tr>
                            <td style="vertical-align: top; padding-left: 40px">
                                <p:menu class="menu" >
                                    <p:submenu label="Security">
                                        <p:menuitem class="panel" value="Member List" outcome="memberList" ajax="false" icon="ui-icon-disk green" />
                                    </p:submenu>
                                </p:menu>
                            </td>
                            <td style="vertical-align: top; padding-left: 50px">
                                <p:menu class="menu" >
                                    <p:submenu label="Reporting">
                                        <p:menuitem class="panel" value="Period" outcome="periodList" ajax="false" icon="ui-icon-disk green" />
                                    </p:submenu>
                                </p:menu>

                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: top; padding-left: 40px">
                                <p:menu class="menu">
                                    <p:submenu label="Data Element and Indicators">
                                        <p:menuitem class="panel" value="Indicator Type" outcome="indicatorTypeList" ajax="false" icon="ui-icon-disk green" />
                                        <p:menuitem class="panel" value="Data Elements" outcome="dataElementList" ajax="false" icon="ui-icon-disk green" />
                                        <p:menuitem class="panel" value="Indicator" outcome="indicatorList" ajax="false" icon="ui-icon-disk green" />
                                    </p:submenu>
                                </p:menu>
                            </td>
                            <td style="vertical-align: top; padding-left: 50px">
                                <p:menu class="menu">
                                    <p:submenu label="Program Details and Data Sources">
                                        <p:menuitem class="panel" value="Program" outcome="programList" ajax="false" icon="ui-icon-disk green" />
                                        <p:menuitem class="panel" value="Indicator Group" outcome="indicatorGroupList" icon="ui-icon-disk green" />
                                        <p:menuitem class="panel" value="Data Source Category" outcome="dataSourceCategoryList" ajax="false" icon="ui-icon-disk green" />
                                        <p:menuitem class="panel" value="Data Source" outcome="dataSourceList" ajax="false" icon="ui-icon-disk green" />
                                        <p:menuitem class="panel" value="Frequency" outcome="frequencyList" ajax="false" icon="ui-icon-disk green" />
                                    </p:submenu>           
                                </p:menu>
                            </td>
                        </tr>
                    </table>
                </center>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
