<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Data Source Category
    </ui:define>

    <ui:define name="content">
        <p:panel header="Data Source Category">
            <h:form>
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><h:inputText value="#{dataSourceCategoryEditController.dataSourceCategory.name}" required="true" requiredMessage="Enter Name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><h:inputText value="#{dataSourceCategoryEditController.dataSourceCategory.description}" /></td>
                    </tr>               
                </table>
                <hr/>
                <h:commandButton value="Save" action="#{dataSourceCategoryEditController.save()}">
                    <f:param name="uuid" value="#{dataSourceCategoryEditController.dataSourceCategory.uuid}" />
                </h:commandButton>
                <p:commandButton value="Cancel" action="dataElementList?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
