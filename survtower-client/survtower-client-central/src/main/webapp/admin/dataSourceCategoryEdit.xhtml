<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../layout.xhtml">

    <ui:define name="title">
        Edit Data Source Category
    </ui:define>

    <ui:define name="content">
        <h:form>
            <table>
                <tr>
                    <th>Name</th>
                    <td><h:inputText value="#{dataSourceCategoryEditController.dataSourceCategory.name}" /></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td><h:inputText value="#{dataSourceCategoryEditController.dataSourceCategory.description}" /></td>
                </tr>               
            </table>
            <h:commandButton value="Save" action="#{dataSourceCategoryEditController.save()}">
                <f:param name="uuid" value="#{dataSourceCategoryEditController.dataSourceCategory.uuid}" />
            </h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
