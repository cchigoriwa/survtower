<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Member Security Keys and Central Server URL
    </ui:define>

    <ui:define name="content">
        <p:panel header="Email Set up">
            <h:form>
                <div>
                    <h:messages />
                </div>
                <table>
                    <tr>
                        <th align="left">Host</th>
                        <td><h:inputText value="#{emailSetupController.emailSetup.host}" required="true" size="40" /></td>
                    </tr>
                    
                    <tr>
                        <th align="left">Port</th>
                        <td><h:inputText value="#{emailSetupController.emailSetup.port}" required="true" size="40" /></td>
                    </tr>
                    
                    <tr>
                        <th align="left">Username</th>
                        <td><h:inputText value="#{emailSetupController.emailSetup.username}" required="true" size="40" /></td>
                    </tr>
                    
                    <tr>
                        <th align="left">Password</th>
                        <td><h:inputText value="#{emailSetupController.emailSetup.password}" required="true" size="40" /></td>
                    </tr>
                    
                     <tr>
                        <th align="left">Mail SMTP Auth</th>
                        <td><h:inputText value="#{emailSetupController.emailSetup.mailSmtpAuth}" required="true" size="40" /></td>
                    </tr>
                    
                     <tr>
                        <th align="left">Mail SMTP Start TLS Enable</th>
                        <td><h:inputText value="#{emailSetupController.emailSetup.mailSmtpStartTlsEnable}" required="true" size="40" /></td>
                    </tr>
                    
                </table>
                
                <hr />
                
                <table>
                    
                    <tr>
                        <th align="left">Mail SMTP User</th>
                        <td><h:inputText value="#{emailSetupController.emailSetup.mailSmtpUser}" required="false" size="40" /></td>
                    </tr>
                    
                    <tr>
                        <th align="left">Mail SMTP From</th>
                        <td><h:inputText value="#{emailSetupController.emailSetup.mailSmtpFrom}" required="false" size="40" /></td>
                    </tr>
                    
                    <tr>
                        <th align="left">Mail SMTP Local Host</th>
                        <td><h:inputText value="#{emailSetupController.emailSetup.mailSmtpLocalHost}" required="false" size="40" /></td>
                    </tr>
                    
                   
                    
                    <tr>
                        <th align="left">Mail SMTP Host</th>
                        <td><h:inputText value="#{emailSetupController.emailSetup.mailSmtpHost}" required="false" size="40" /></td>
                    </tr>
                    
                   
                    
                </table>
                <h:commandButton value="Save" action="#{emailSetupController.save()}" />
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
