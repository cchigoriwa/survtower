<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Email Set up
    </ui:define>

    <ui:define name="content">
        <p:panel class="panel" header="Email Set up">
            <h:form prependId="false">

                <table>
                    <tr>
                        <th align="left">Host</th>
                        <td><p:inputText class="inputtextpanel" id="host" value="#{emailSetupController.emailSetup.host}" required="true" requiredMessage="Host is required" /></td>
                        <td><p:message for="host" /></td>
                    </tr>

                    <tr>
                        <th align="left">Port</th>
                        <td><p:inputText class="inputtextpanel" id="port" value="#{emailSetupController.emailSetup.port}" required="true" requiredMessage="Port is required" /></td>
                        <td><p:message for="port" /></td>
                    </tr>

                    <tr>
                        <th align="left">Username</th>
                        <td><p:inputText class="inputtextpanel" id="username" value="#{emailSetupController.emailSetup.username}" required="true" requiredMessage="Username is required" /></td>
                        <td><p:message for="username" /></td>
                    </tr>

                    <tr>
                        <th align="left">Password</th>
                        <td><p:inputText class="inputtextpanel" id="password" value="#{emailSetupController.emailSetup.password}" required="true" requiredMessage="Password is required" /></td>
                        <td><p:message for="password" /></td>
                    </tr>

                    <tr>
                        <th align="left">Mail SMTP Auth</th>
                        <td><p:inputText class="inputtextpanel" id="mailSmtpAuth" value="#{emailSetupController.emailSetup.mailSmtpAuth}" required="true" requiredMessage="Mail SMTP Auth is required" /></td>
                        <td><p:message for="mailSmtpAuth" /></td>
                    </tr>

                    <tr>
                        <th align="left">Mail SMTP Start TLS Enable</th>
                        <td><p:inputText class="inputtextpanel" id="mailSmtpStarTlsEnable"  value="#{emailSetupController.emailSetup.mailSmtpStartTlsEnable}" required="true" requiredMessage="Mail SMTP Start TLS Enable is required" /></td>
                        <td><p:message for="mailSmtpStarTlsEnable" /></td>
                    </tr>

                </table>

                <hr />

                <table>

                    <tr>
                        <th align="left">Mail SMTP User</th>
                        <td><p:inputText class="inputtextpanel" id="mailSmtpUser" value="#{emailSetupController.emailSetup.mailSmtpUser}" required="false" size="40" /></td>
                        <td><p:message for="mailSmtpUser" /></td>
                    </tr>

                    <tr>
                        <th align="left">Mail SMTP From</th>
                        <td><p:inputText class="inputtextpanel" id="mailSmtpFrom" value="#{emailSetupController.emailSetup.mailSmtpFrom}" required="false" size="40" /></td>
                        <td><p:message for="mailSmtpFrom" /></td>
                    </tr>

                    <tr>
                        <th align="left">Mail SMTP Local Host</th>
                        <td><p:inputText class="inputtextpanel" id="mailSmtpLocalHost" value="#{emailSetupController.emailSetup.mailSmtpLocalHost}" required="false" size="40" /></td>
                        <td><p:message for="mailSmtpLocalHost" /></td>
                    </tr>

                    <tr>
                        <th align="left">Mail SMTP Host</th>
                        <td><h:inputText class="inputtextpanel" id="mailSmtpHost" value="#{emailSetupController.emailSetup.mailSmtpHost}" required="false" size="40" /></td>
                        <td><p:message for="mailSmtpHost" /></td>
                    </tr>
                </table>
                <br/>
                <p:commandButton value="Save" action="#{emailSetupController.save()}" ajax="false" icon="ui-icon-disk" />
                <p:commandButton value="Cancel" action="/dash_board?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
