<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Indicator Type
    </ui:define>

    <ui:define name="content">
        <p:panel header="Indicator Group">
            <h:form>
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><h:inputText value="#{indicatorTypeEditController.indicatorType.name}" required="true" requiredMessage="Enter Name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><h:inputText value="#{indicatorTypeEditController.indicatorType.description}" /></td>
                    </tr>
                    <tr>
                        <th align="left">Factor</th>
                        <td><h:inputText value="#{indicatorTypeEditController.indicatorType.factor}" /></td>
                    </tr>
                    <tr>
                        <th align="left">Decimal Places</th>
                        <td><h:inputText value="#{indicatorTypeEditController.indicatorType.decimalPlaces}" /></td>
                    </tr>

                </table>
                <h:commandButton value="Save" action="#{indicatorTypeEditController.save()}">
                    <f:param name="uuid" value="#{indicatorTypeEditController.indicatorType.uuid}" />
                </h:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
