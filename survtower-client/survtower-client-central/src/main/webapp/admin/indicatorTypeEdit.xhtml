<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Indicator Type
    </ui:define>

    <ui:define name="content">
        <p:panel header="Indicator Type">
            <h:form prependId="false">

                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><p:inputText id="name"   value="#{indicatorTypeEditController.indicatorType.name}"  required="true" requiredMessage="Name is required" /></td>
                        <td><p:message for="name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><p:inputText id="description" value="#{indicatorTypeEditController.indicatorType.description}" required="true" requiredMessage="Description is required" /></td>
                        <td><p:message  for="description"   /></td>
                    </tr>
                    <tr>
                        <th align="left">Factor</th>
                        <td><p:inputText id="factor" value="#{indicatorTypeEditController.indicatorType.factor}" /></td>
                        <td><p:message  for="factor"   /></td>
                    </tr>
                    <tr>
                        <th align="left">Decimal Places</th>
                        <td><p:inputText id="decimalPlaces" value="#{indicatorTypeEditController.indicatorType.decimalPlaces}" /></td>
                        <td><p:message  for="decimalPlaces"   /></td>
                    </tr>

                </table>
                <hr/>
                <p:commandButton value="Save" action="#{indicatorTypeEditController.save()}" icon="ui-icon-disk" ajax="false">
                    <f:param name="uuid" value="#{indicatorTypeEditController.indicatorType.uuid}" />
                </p:commandButton>

                <p:commandButton value="Cancel" action="indicatorTypeList?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
