<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Data Elements
    </ui:define>

    <ui:define name="content">
        <p:panel class="panel" header="Central Users">
            <p:dataTable paginator="true" rows="10" value="#{centralUserListController.centralUsers}" var="centralUser">

                <p:column headerText="Name">
                    #{centralUser.username}
                </p:column>

                <p:column headerText="Email Address">
                    #{centralUser.email}
                </p:column>

                <p:column headerText="Date Created">
                    #{centralUser.createDate}
                </p:column>

                <p:column>
                    <h:form>
                        <p:button value="Edit" outcome="centralUserEdit" icon="ui-icon-pencil">                        
                            <f:param name="uuid" value="#{centralUser.uuid}" />
                        </p:button>
                    </h:form>
                </p:column>

            </p:dataTable>
            <br/>
            <p:commandButton icon="ui-icon-plus" value="New User" action="#{centralUserListController.createNewCentralUser()}" ></p:commandButton>
            <p:commandButton icon="ui-icon-back" value="Back To Settings" action="index?faces-redirect=true" immediate="true" ></p:commandButton>
        </p:panel>
    </ui:define>

</ui:composition>
