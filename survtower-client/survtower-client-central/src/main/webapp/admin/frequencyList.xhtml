<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Frequency List
    </ui:define>

    <ui:define name="content">
        <p:panel header="Frequencies">
            <p:dataTable paginator="true" rows="5" value="#{frequencyListController.frequencys}" var="frequency">

                <p:column headerText="Name">
                    #{frequency.name}
                </p:column>

                <p:column headerText="Description">
                    #{frequency.description}
                </p:column>
                
                <p:column headerText="Factor">
                    #{frequency.factor}
                </p:column>

                <p:column>
                    <h:form>
                        <p:button value="Edit" outcome="frequencyEdit" icon="ui-icon-pencil">                        
                            <f:param name="uuid" value="#{frequency.uuid}" />
                        </p:button>
                    </h:form>
                </p:column>

            </p:dataTable>
            <hr/>
            <p:commandButton icon="ui-icon-plus" value="New Frequency" action="#{frequencyListController.createNewFrequency()}" >
            </p:commandButton>
        </p:panel>
    </ui:define>

</ui:composition>
