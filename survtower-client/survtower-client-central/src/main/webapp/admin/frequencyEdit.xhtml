<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Frequency
    </ui:define>

    <ui:define name="content">
        <p:panel class="panel" header="Frequency">
            <h:form prependId="false">
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><p:inputText class="inputtextpanel" id="name" value="#{frequencyEditController.frequency.name}" required="true" requiredMessage="Name is required" /></td>
                        <td><p:message for="name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><p:inputText class="inputtextpanel" id="description" value="#{frequencyEditController.frequency.description}" required="true" requiredMessage="Description is required"/></td>
                        <td><p:message for="description" /></td>
                    </tr>
                    <tr>
                        <th align="left">Factor</th>
                        <td><p:inputText class="inputtextpanel" id="factor" value="#{frequencyEditController.frequency.factor}" required="true" requiredMessage="Frequency is required" /></td>
                        <td><p:message for="factor" /></td>
                    </tr>
                </table>
                <br/>
                <p:commandButton value="Save" action="#{frequencyEditController.save()}" ajax="false" icon="ui-icon-disk">
                    <f:param name="uuid" value="#{frequencyEditController.frequency.uuid}" />
                </p:commandButton>
                <p:commandButton value="Cancel" action="frequencyList?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
