<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Frequency
    </ui:define>

    <ui:define name="content">
        <p:panel header="Frequency">
            <h:form>
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><h:inputText value="#{frequencyEditController.frequency.name}" required="true" requiredMessage="Enter Name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><h:inputText value="#{frequencyEditController.frequency.description}" /></td>
                    </tr>
                    <tr>
                        <th align="left">Factor</th>
                        <td><h:inputText value="#{frequencyEditController.frequency.factor}" /></td>
                    </tr>
                </table>
                <h:commandButton value="Save" action="#{frequencyEditController.save()}">
                    <f:param name="uuid" value="#{frequencyEditController.frequency.uuid}" />
                </h:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
