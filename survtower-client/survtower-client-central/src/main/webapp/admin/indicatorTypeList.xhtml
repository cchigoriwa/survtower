<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Indicator Types
    </ui:define>

    <ui:define name="content">
        <p:panel header="Indicator Types">
            <p:dataTable paginator="true" rows="5" value="#{indicatorTypeListController.indicatorTypes}" var="indicatorType">

                <p:column headerText="Name">
                    #{indicatorType.name}
                </p:column>
                
                <p:column headerText="Factor">
                    #{indicatorType.factor}
                </p:column>
                
                 <p:column headerText="Decimal Places">
                    #{indicatorType.decimalPlaces}
                </p:column>

                <p:column headerText="Description">
                    #{indicatorType.description}
                </p:column>

                <p:column>
                    <h:form>
                        <p:button  value="Edit" outcome="indicatorTypeEdit" icon="ui-icon-pencil">                        
                            <f:param name="uuid" value="#{indicatorType.uuid}" />
                        </p:button>
                    </h:form>
                </p:column>

            </p:dataTable>
            <hr/>
            <p:commandButton icon="ui-icon-plus" value="New Indicator Type" action="#{indicatorTypeListController.createNewIndicatorType()}" >
            </p:commandButton>
        </p:panel>
    </ui:define>

</ui:composition>
