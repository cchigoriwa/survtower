<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Indicator Types
    </ui:define>

    <ui:define name="content">

        <p:dataTable value="#{indicatorTypeListController.indicatorTypes}" var="indicatorType">

            <p:column headerText="Name">
                #{indicatorType.name}
            </p:column>

            <p:column headerText="Description">
                #{indicatorType.description}
            </p:column>

            <p:column>
                <h:form>
                    <h:link value="Edit" outcome="indicatorTypeEdit">                        
                        <f:param name="uuid" value="#{indicatorType.uuid}" />
                    </h:link>
                </h:form>
            </p:column>

        </p:dataTable>

        <h:form>
            <h:link value="New Indicator Type" outcome="indicatorTypeEdit" />
        </h:form>
    </ui:define>

</ui:composition>
