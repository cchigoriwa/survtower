<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../layout.xhtml">

    <ui:define name="title">
        Data Sources
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{dataSourceListController.dataSources}" var="dataSource">

            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{dataSource.name}
            </h:column>

            <h:column>
                <f:facet name="header">Description</f:facet>
                    #{dataSource.description}
            </h:column>
            
            <h:column>
                <f:facet name="header">Data Source Category</f:facet>
                 #{dataSource.dataSourceCategory}
            </h:column>

            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:form>
                    <h:link value="Edit" outcome="dataSourceEdit">
                        <f:param name="uuid" value="#{dataSource.uuid}" />
                    </h:link>
                </h:form>
            </h:column>

        </h:dataTable>

        <h:form>
            <h:link value="New Data Source" outcome="dataSourceEdit" />
        </h:form>

    </ui:define>

</ui:composition>
