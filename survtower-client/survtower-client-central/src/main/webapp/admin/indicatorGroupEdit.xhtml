<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Indicator Group
    </ui:define>

    <ui:define name="content">
        <p:panel header="Indicator Group">
            <h:form prependId="false">
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><p:inputText id="name" value="#{indicatorGroupEditController.indicatorGroup.name}" required="true" requiredMessage="Name is required" /></td>
                        <td><p:message for="name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><p:inputText id="description" value="#{indicatorGroupEditController.indicatorGroup.description}" required="true" requiredMessage="Description is required" /></td>
                        <td><p:message for="description" /></td>
                    </tr>
                    <tr>
                        <th align="left">Program</th>
                        <td>
                            <h:selectOneMenu id="program" value="#{indicatorGroupEditController.indicatorGroup.program}" converter="#{programConverter}" required="true" requiredMessage="Program is required" >
                                <f:selectItems value="#{indicatorGroupEditController.programs}" var="program" itemLabel="#{program.name}"  />
                            </h:selectOneMenu>
                        </td>
                        <td><p:message for="program" /></td>
                    </tr>
                </table>
                <p:commandButton value="Save" action="#{indicatorGroupEditController.save()}" icon="ui-icon-disk" ajax="false">
                    <f:param name="uuid" value="#{indicatorGroupEditController.indicatorGroup.uuid}" />
                </p:commandButton>
                <p:commandButton value="Cancel" action="indicatorGroupList?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
