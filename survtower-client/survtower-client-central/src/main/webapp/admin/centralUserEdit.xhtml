<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Data Element
    </ui:define>

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" />
        <h:form>
            <table>
                <tr>
                    <th>User Name</th>
                    <td><h:inputText value="#{centralUserEditController.centralUser.username}" /></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><h:inputText value="#{centralUserEditController.centralUser.password}" /></td>
                </tr>
                <tr>
                    <h:outputLabel value="Select Roles"/>
                    <h:selectManyCheckbox value="#{centralUserEditController.roles}">
                        <f:selectItems value="#{centralUserEditController.memberRoles}"/>
                    </h:selectManyCheckbox>
                </tr>
                <tr>
                    <h:outputLabel value="Active"/>
                    <h:selectBooleanCheckbox value="#{centralUserEditController.centralUser.deactivated}"/>
                </tr>
            </table>
            <h:commandButton value="Save" action="#{centralUserEditController.save()}">
                <f:param name="uuid" value="#{centralUserEditController.centralUser.uuid}" />
            </h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
