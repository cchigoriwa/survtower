<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Central User
    </ui:define>

    <ui:define name="content">
        <p:panel header="Central User">
            <p:growl id="msgs" showDetail="true" />
            <h:form>
                <table>
                    <tr>
                        <th align="left">User Name</th>
                        <td><h:inputText value="#{centralUserEditController.centralUser.username}" /></td>
                    </tr>
                    <tr>
                        <th align="left">Email</th>
                        <td><h:inputText value="#{centralUserEditController.centralUser.email}"
                                         required="true" label="email" size="60"
                                         requiredMessage="Please enter your email address."
                                         validatorMessage="Invalid email format">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <h:outputLabel value="Select Roles"/>
                        <p:selectManyCheckbox id="grid" value="#{centralUserEditController.roles}" layout="grid" columns="2" >
                            <f:selectItems value="#{centralUserEditController.memberRoles}"/>
                        </p:selectManyCheckbox>
                    </tr>
                    <tr>
                        <h:outputLabel value="Active"/>
                        <h:selectBooleanCheckbox value="#{centralUserEditController.centralUser.deactivated}"/>
                    </tr>
                </table>
                <h:commandButton value="Save" action="#{centralUserEditController.save()}">
                    <f:param name="uuid" value="#{centralUserEditController.centralUser.uuid}" />
                </h:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
