<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Period
    </ui:define>

    <ui:define name="content">
        <h:form>
            <table>
                <tr>
                    <th>Name</th>
                    <td><h:inputText value="#{periodEditController.period.name}" /></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td><h:inputText value="#{periodEditController.period.description}" /></td>
                </tr>
                <tr>
                    <th>valid From</th>
                    <td><p:calendar value="#{periodEditController.period.validFrom}" navigator="true" pattern="dd/MM/yyyy"/></td>
                </tr>
                <tr>
                    <th>Valid To</th>
                    <td><p:calendar value="#{periodEditController.period.validTo}" navigator="true" pattern="dd/MM/yyyy"/></td>
                </tr>
                <tr>
                    <th>Due Date</th>
                    <td><p:calendar value="#{periodEditController.period.dueDate}" navigator="true" pattern="dd/MM/yyyy"/></td>
                </tr>       
                <tr>
                    <th>Active</th>
                    <td><h:selectBooleanCheckbox value="#{periodEditController.period.active}"/></td>
                </tr> 
                <tr>
                    <th>Deleted</th>
                    <td><h:selectBooleanCheckbox value="#{periodEditController.period.deleted}"/></td>
                </tr>  
            </table>
            <h:commandButton value="Save" action="#{periodEditController.save()}">
                <f:param name="uuid" value="#{periodEditController.period.uuid}" />
            </h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
