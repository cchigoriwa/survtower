<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Period
    </ui:define>

    <ui:define name="content">
        <p:panel header="Period">
            <h:form prependId="false">
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><p:inputText id="name" value="#{periodEditController.period.name}" required="true" requiredMessage="Name is required" /></td>
                        <td><p:message for="name"/></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><p:inputText id="description" value="#{periodEditController.period.description}" required="true" requiredMessage="Description is required" /></td>
                        <td><p:message for="description"/></td>
                    </tr>
                    <tr>
                        <th align="left">Valid From</th>
                        <td><p:calendar id="validFrom" value="#{periodEditController.period.validFrom}" navigator="true" pattern="dd/MM/yyyy" required="true" requiredMessage="Date is required"/></td>
                        <td><p:message for="validFrom"/></td>
                    </tr>
                    <tr>
                        <th align="left">Valid To</th>
                        <td><p:calendar id="validTo" value="#{periodEditController.period.validTo}" navigator="true" pattern="dd/MM/yyyy" required="true" requiredMessage="Date is required"/></td>
                        <td><p:message for="validTo"/></td>
                    </tr>
                    <tr>
                        <th align="left">Due Date</th>
                        <td><p:calendar id="dueDate" value="#{periodEditController.period.dueDate}" navigator="true" pattern="dd/MM/yyyy" required="true" requiredMessage="Due Date is required"/></td>
                        <td><p:message for="dueDate"/></td>
                    </tr>       
                    <tr>
                        <th align="left">Active</th>
                        <td><p:selectBooleanCheckbox value="#{periodEditController.period.active}"/></td>
                    </tr> 
                    <tr>
                        <th align="left">Select Programs</th>
                        <p:selectManyCheckbox id="program" value="#{periodEditController.programs}" converter="#{programConverter}" required="true" requiredMessage="Program is required">
                            <f:selectItems value="#{programListController.programs}"/>
                        </p:selectManyCheckbox>
                        <td><p:message for="program" /></td>
                    </tr>
                    <tr>
                        <th align="left">Deleted</th>
                        <td><h:selectBooleanCheckbox value="#{periodEditController.period.deleted}"/></td>
                    </tr>  
                </table>
                <p:commandButton value="Save" action="#{periodEditController.save()}" ajax="false">
                    <f:param name="uuid" value="#{periodEditController.period.uuid}" />
                </p:commandButton>
                <p:commandButton value="Cancel" action="periodList?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
