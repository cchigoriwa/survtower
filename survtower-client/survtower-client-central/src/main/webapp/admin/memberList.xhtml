<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../layout.xhtml">

    <ui:define name="title">
        Member List
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{memberListController.members}" var="member">

            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{member.name}
            </h:column>

            <h:column>
                <f:facet name="header">Description</f:facet>
                    #{member.description}
            </h:column>

            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:form>
                    <h:link value="Edit" outcome="memberEdit">
                        <f:param name="uuid" value="#{member.uuid}" />
                    </h:link>
                </h:form>
            </h:column>
            
            <h:column>
                <f:facet name="header">View</f:facet>
                <h:form>
                    <h:link value="View" outcome="memberView">
                        <f:param name="uuid" value="#{member.uuid}" />
                    </h:link>
                </h:form>
            </h:column>

        </h:dataTable>

        <h:form>
            <h:link value="New Member" outcome="memberEdit" />
        </h:form>
    </ui:define>

</ui:composition>
