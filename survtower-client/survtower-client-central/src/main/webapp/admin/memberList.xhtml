<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../layout.xhtml">

    <ui:define name="title">
        Member List
    </ui:define>

    <ui:define name="content">
        <p:dataTable value="#{memberListController.members}" var="member">
            
            <p:column headerText="Name">
                #{member.name}
            </p:column>

            <p:column headerText="Description">
                #{member.description}
            </p:column>

            <p:column>
                <h:form>
                    <h:link value="Edit" outcome="memberEdit">                        
                        <f:param name="uuid" value="#{member.uuid}" />
                    </h:link>
                </h:form>
            </p:column>

            <p:column>
                <h:form>
                    <h:link value="View" outcome="memberView">
                        <f:param name="uuid" value="#{member.uuid}" />
                    </h:link>
                </h:form>
            </p:column>
        </p:dataTable>
           
        <h:form>
            <h:link value="New Member" outcome="memberEdit" />
        </h:form>
    </ui:define>

</ui:composition>
