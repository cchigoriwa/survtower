<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Data Elements
    </ui:define>

    <ui:define name="content">
        <p:panel class="panel" header="Data Elements">
            <p:dataTable paginator="true" rows="5" value="#{dataElementListController.dataElements}" var="dataElement" >

                <p:column headerText="Name">
                    #{dataElement.name}
                </p:column>

                <p:column headerText="Description">
                    #{dataElement.description}
                </p:column>

                <p:column headerText="Data Source">
                    #{dataElement.dataSource}
                </p:column>

                <p:column>
                    <h:form>
                        <p:button value="Edit" outcome="dataElementEdit" icon="ui-icon-pencil">                        
                            <f:param name="uuid" value="#{dataElement.uuid}" />
                        </p:button>
                    </h:form>
                </p:column>

            </p:dataTable>
            <br/>
            <p:commandButton icon="ui-icon-plus" value="New Data Element" action="#{dataElementListController.createNewDataElement()}" >
            </p:commandButton>
            <p:commandButton icon="ui-icon-back" value="Back To Settings" action="index?faces-redirect=true" immediate="true" ></p:commandButton>

        </p:panel>
    </ui:define>

</ui:composition>
