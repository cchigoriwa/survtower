<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../layout.xhtml">

    <ui:define name="title">
        Data Elements
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{dataElementListController.dataElements}" var="dataElement">

            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{dataElement.name}
            </h:column>

            <h:column>
                <f:facet name="header">Description</f:facet>
                    #{dataElement.description}
            </h:column>

            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:form>
                    <h:link value="Edit" outcome="dataElementEdit">                        
                        <f:param name="uuid" value="#{dataElement.uuid}" />
                    </h:link>
                </h:form>
            </h:column>

        </h:dataTable>
        <h:form>
            <h:link value="New Data Element" outcome="dataElementEdit" />
        </h:form>
    </ui:define>

</ui:composition>
