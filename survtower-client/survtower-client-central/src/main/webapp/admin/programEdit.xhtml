<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Program 
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel id="basic" header="Program" footer="" style="margin-bottom:20px">
                <table>
                    <tr>
                        <th>Name</th>
                        <td><h:inputText value="#{programEditController.program.name}" /></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td><h:inputText value="#{programEditController.program.description}" /></td>
                    </tr>
                </table>
                <p:commandButton value="Save" ajax="false" action="#{programEditController.save()}">
                    <f:param name="uuid" value="#{programEditController.program.uuid}" />
                </p:commandButton>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
