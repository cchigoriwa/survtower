<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Program 
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <p:panel class="panel" id="basic" header="Program" footer="" style="margin-bottom:20px">
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><p:inputText class="inputtextpanel" id="name" value="#{programEditController.program.name}" required="true" requiredMessage="Name is required" /></td>
                        <td><p:message for="name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><p:inputText class="inputtextpanel" id="description" value="#{programEditController.program.description}" required="true" requiredMessage="Description is required" /></td>
                        <td><p:message for="description" /></td>
                    </tr>
                </table>
                <br/>
                <p:commandButton value="Save" ajax="false" action="#{programEditController.save()}" icon="ui-icon-disk">
                    <f:param name="uuid" value="#{programEditController.program.uuid}" />
                </p:commandButton>
                <p:commandButton value="Cancel" action="programList?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel"></p:commandButton>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
