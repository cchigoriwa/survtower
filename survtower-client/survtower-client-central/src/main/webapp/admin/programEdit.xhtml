<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Program</title>
    </h:head>
    <h:body>
        <h:form>
                <table>
                    <tr>
                        <th>Name</th>
                        <td><h:inputText value="#{programEditController.program.name}" /></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td><h:inputText value="#{programEditController.program.description}" /></td>
                    </tr>
                </table>
                <h:commandButton value="Save" action="#{programEditController.save()}">
                    <f:param name="uuid" value="#{programEditController.program.uuid}" />
                </h:commandButton>
        </h:form>
    </h:body>
</html>
