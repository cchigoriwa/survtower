<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Indicators
    </ui:define>

    <ui:define name="content">
        <p:panel header="Indicators">
            <p:dataTable paginator="true" rows="5" value="#{indicatorListController.indicators}" var="indicator">

                <p:column headerText="Name">
                    #{indicator.name}
                </p:column>

                <p:column headerText="Indicator Group">
                    #{indicator.indicatorGroup}
                </p:column>
                
                <p:column headerText="Numerator">
                    #{indicator.numerator}
                </p:column>
                
                <p:column headerText="Denominator">
                    #{indicator.denominator}
                </p:column>
                
                <p:column headerText="Indicator Type">
                    #{indicator.indicatorType}
                </p:column>

                <p:column>
                    <h:form>
                        <p:button  value="Edit" outcome="indicatorEdit">                        
                            <f:param name="uuid" value="#{indicator.uuid}" />
                        </p:button>
                    </h:form>
                </p:column>

            </p:dataTable>
            <hr/>
            <p:commandButton icon="ui-icon-plus" value="New Indicator" action="#{indicatorListController.createNewIndicator()}" >
            </p:commandButton>
        </p:panel>
    </ui:define>

</ui:composition>
