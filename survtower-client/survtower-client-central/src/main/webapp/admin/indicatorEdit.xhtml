<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Indicator
    </ui:define>

    <ui:define name="content">
        <p:panel class="panel" header="Indicator">
            <h:form prependId="false">
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><p:inputText class="inputtextpanel" id="name" value="#{indicatorEditController.indicator.name}" required="true" requiredMessage="Name is required" /></td>
                        <td><p:message for="name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><p:inputText class="inputtextpanel" id="description" value="#{indicatorEditController.indicator.description}" required="true" requiredMessage="Description is required" /></td>
                        <td><p:message for="description" /></td>
                    </tr>
                    <tr>
                        <th align="left">Indicator Group</th>
                        <td>
                            <p:selectOneMenu id="indicatorGroup" value="#{indicatorEditController.indicator.indicatorGroup}" converter="#{indicatorGroupConverter}" required="true" requiredMessage="Select Indicator Group">
                                <f:selectItems value="#{indicatorEditController.indicatorGroups}" var="item" itemLabel="#{item.name}"  />
                            </p:selectOneMenu>
                        </td>
                        <td><p:message for="indicatorGroup" /></td>
                    </tr>
                    <tr>
                        <th align="left">Indicator Type</th>
                        <td>
                            <p:selectOneMenu id="indicatorType" value="#{indicatorEditController.indicator.indicatorType}" converter="#{indicatorTypeConverter}" required="true" requiredMessage="Select Indicator Type">
                                <f:selectItems value="#{indicatorEditController.indicatorTypes}" var="item" itemLabel="#{item.name}"  />
                            </p:selectOneMenu>
                        </td>
                        <td><p:message for="indicatorType" /></td>
                    </tr>
                    <tr>
                        <th align="left">Numerator</th>
                        <td>
                            <p:autoComplete size="40" widgetVar="numerator" id="numerator" value="#{indicatorEditController.indicator.numeratorDataElement}" completeMethod="#{autoCompleteController.dataElementAutoComplete}"  
                                            var="item" itemLabel="#{item.name}" converter="#{dataElementConverter}" itemValue="#{item}"
                                            maxlength="3"/>                                                
                        </td>
                        <td><p:message for="numerator" /></td>
                    </tr>
                    <tr>
                        <th align="left">Denominator</th>
                        <td>
                            <p:autoComplete widgetVar="denominator" id="denominator" size="40" value="#{indicatorEditController.indicator.denominatorDataElement}" completeMethod="#{autoCompleteController.dataElementAutoComplete}"  
                                            var="item" itemLabel="#{item.name}" converter="#{dataElementConverter}" itemValue="#{item}"
                                            maxlength="3"/>                                                
                        </td>
                        <td><p:message for="denominator" /></td>
                    </tr>
                </table>
                <br/>
                <p:commandButton value="Save" action="#{indicatorEditController.save()}" icon="ui-icon-disk" ajax="false">
                    <f:param name="uuid" value="#{indicatorEditController.indicator.uuid}" />
                </p:commandButton>
                <p:commandButton value="Cancel" action="indicatorList?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
