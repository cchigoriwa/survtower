<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../layout.xhtml">

    <ui:define name="title">
        Indicator Groups
    </ui:define>

    <ui:define name="content">
        <p:dataTable value="#{indicatorGroupListController.indicatorGroups}" var="indicatorGroup">

            <p:column headerText="Name">
                #{indicatorGroup.name}
            </p:column>

            <p:column headerText="Description">
                #{indicatorGroup.description}
            </p:column>

            <p:column headerText="Program">
                #{indicatorGroup.program}
            </p:column>
            
            <p:column>
                <h:form>
                    <h:link value="Edit" outcome="indicatorGroupEdit">                        
                        <f:param name="uuid" value="#{indicatorGroup.uuid}" />
                    </h:link>
                </h:form>
            </p:column>

        </p:dataTable>

        <h:form>
            <h:link value="New Indicator Group" outcome="indicatorGroupEdit" />
        </h:form>

    </ui:define>

</ui:composition>
