<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Indicator Group List</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{indicatorGroupListController.indicatorGroups}" var="indicatorGroup">

            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{indicatorGroup.name}
            </h:column>

            <h:column>
                <f:facet name="header">Description</f:facet>
                    #{indicatorGroup.description}
            </h:column>
            
            <h:column>
                <f:facet name="header">Program</f:facet>
                    #{indicatorGroup.program.name}
            </h:column>

            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:form>
                    <h:link value="Edit" outcome="indicatorGroupEdit">
                        <f:param name="uuid" value="#{indicatorGroup.uuid}" />
                    </h:link>
                </h:form>
            </h:column>

        </h:dataTable>

        <h:form>
            <h:link value="New IndicatorGroup" outcome="indicatorGroupEdit" />
        </h:form>

    </h:body>
</html>
