<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Indicator Groups
    </ui:define>

    <ui:define name="content">
        <p:panel class="panel" header="Indicator Groups">
            <p:dataTable paginator="true" rows="5" value="#{indicatorGroupListController.indicatorGroups}" var="indicatorGroup">

                <p:column headerText="Name">
                    #{indicatorGroup.name}
                </p:column>

                <p:column headerText="Description">
                    #{indicatorGroup.description}
                </p:column>

                <p:column headerText="Program">
                    #{indicatorGroup.program}
                </p:column>

                <p:column>
                    <h:form>
                        <p:button icon="ui-icon-pencil" value="Edit" outcome="indicatorGroupEdit">                        
                            <f:param name="uuid" value="#{indicatorGroup.uuid}" />
                        </p:button >
                    </h:form>
                </p:column>

            </p:dataTable>
            <br/>
            <p:commandButton icon="ui-icon-plus" value="New Indicator Group" action="#{indicatorGroupListController.createNewIndicatorGroup()}" >
            </p:commandButton>
            <p:commandButton icon="ui-icon-back" value="Back To Settings" action="index?faces-redirect=true" immediate="true" ></p:commandButton>
        </p:panel>
    </ui:define>

</ui:composition>
