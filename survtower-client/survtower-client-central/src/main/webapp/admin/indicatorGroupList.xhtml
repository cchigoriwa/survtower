<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../layout.xhtml">

    <ui:define name="title">
        Indicator Groups
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{indicatorGroupListController.indicatorGroups}" var="indicatorGroup">

            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{indicatorGroup.name}
            </h:column>

            <h:column>
                <f:facet name="header">Description</f:facet>
                    #{indicatorGroup.description}
            </h:column>
            
            <h:column>
                <f:facet name="header">Program</f:facet>
                    #{indicatorGroup.program.name}
            </h:column>

            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:form>
                    <h:link value="Edit" outcome="indicatorGroupEdit">
                        <f:param name="uuid" value="#{indicatorGroup.uuid}" />
                    </h:link>
                </h:form>
            </h:column>

        </h:dataTable>

        <h:form>
            <h:link value="New IndicatorGroup" outcome="indicatorGroupEdit" />
        </h:form>

    </ui:define>

</ui:composition>
