<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Data Source Categories
    </ui:define>

    <ui:define name="content">
        <p:panel class="panel" header="Data Source Categories">
            <p:dataTable paginator="true" rows="5" value="#{dataSourceCategoryListController.dataSourceCategorys}" var="dataSourceCategory">

                <p:column headerText="Name">
                    #{dataSourceCategory.name}
                </p:column>

                <p:column headerText="Description">
                    #{dataSourceCategory.description}
                </p:column>

                <p:column>
                    <h:form>
                        <p:button value="Edit" outcome="dataSourceCategoryEdit" icon="ui-icon-pencil">                        
                            <f:param name="uuid" value="#{dataSourceCategory.uuid}" />
                        </p:button>
                    </h:form>
                </p:column>

            </p:dataTable>
            <hr/>
            <p:commandButton icon="ui-icon-plus" value="New Data Source Category" action="#{dataSourceCategoryListController.createNewDataSourceCategory()}" >
            </p:commandButton>
            <p:commandButton icon="ui-icon-back" value="Back To Settings" action="index?faces-redirect=true" immediate="true" ></p:commandButton>
        </p:panel>
    </ui:define>

</ui:composition>
