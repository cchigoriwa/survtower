<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../layout.xhtml">

    <ui:define name="title">
        Data Source Categories
    </ui:define>

    <ui:define name="content">
        <p:dataTable value="#{dataSourceCategoryListController.dataSourceCategorys}" var="dataSourceCategory">

            <p:column headerText="Name">
                #{dataSourceCategory.name}
            </p:column>

            <p:column headerText="Description">
                #{dataSourceCategory.description}
            </p:column>

            <p:column>
                <h:form>
                    <h:link value="Edit" outcome="dataSourceCategoryEdit">                        
                        <f:param name="uuid" value="#{dataSourceCategory.uuid}" />
                    </h:link>
                </h:form>
            </p:column>

        </p:dataTable>
        <h:form>
            <h:link value="New Data Source Category" outcome="dataSourceCategoryEdit" />
        </h:form>
    </ui:define>

</ui:composition>
