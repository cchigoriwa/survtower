<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Member
    </ui:define>

    <ui:define name="content">
        <h:form>
                <table>
                    <tr>
                        <th>Name</th>
                        <td><h:inputText value="#{memberEditController.member.name}" /></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td><h:inputText value="#{memberEditController.member.description}" /></td>
                    </tr>
                    
                     <tr>
                        <th>Code</th>
                        <td><h:inputText value="#{memberEditController.member.code}" /></td>
                    </tr>
                    
                    <tr>
                        <th>Logo</th>
                        <td><h:inputText value="#{memberEditController.member.logo}" /></td>
                    </tr>
                    
                    
                </table>
                <h:commandButton value="Save" action="#{memberEditController.save()}">
                    <f:param name="uuid" value="#{memberEditController.member.uuid}" />
                </h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
