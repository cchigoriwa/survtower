<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Member
    </ui:define>

    <ui:define name="content">
        <p:panel class="panel" header="Member">
            <h:form prependId="false">
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><p:inputText class="inputtextpanel" id="name" value="#{memberEditController.member.name}" required="true" requiredMessage="Name is required" /></td>
                        <td><p:message for="name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><p:inputText class="inputtextpanel" id="description" value="#{memberEditController.member.description}" required="true" requiredMessage="Description is required" /></td>
                        <td><p:message for="description" /></td>
                    </tr>

                    <tr>
                        <th align="left">Code</th>
                        <td><p:inputText class="inputtextpanel" id="code" value="#{memberEditController.member.code}" required="true" requiredMessage="Code is required" /></td>
                        <td><p:message for="code" /></td>
                    </tr>

                    <tr>
                        <th align="left">Logo</th>
                        <td><p:inputText id="logo" class="inputtextpanel" value="#{memberEditController.member.logo}" /></td>
                        <td><p:message for="logo" /></td>
                    </tr>
                </table>
                <br/>
                <p:commandButton value="Save" action="#{memberEditController.save()}" icon="ui-icon-disk" ajax="false">
                    <f:param name="uuid" value="#{memberEditController.member.uuid}" />
                </p:commandButton>
                <p:commandButton value="Cancel" action="memberList?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
