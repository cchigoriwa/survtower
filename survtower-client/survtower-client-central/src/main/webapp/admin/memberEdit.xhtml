<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        Edit Member
    </ui:define>

    <ui:define name="content">
        <p:panel header="Member">
            <h:form>
                <table>
                    <tr>
                        <th align="left">Name</th>
                        <td><h:inputText value="#{memberEditController.member.name}" required="true" requiredMessage="Enter Name" /></td>
                    </tr>
                    <tr>
                        <th align="left">Description</th>
                        <td><h:inputText value="#{memberEditController.member.description}" /></td>
                    </tr>

                    <tr>
                        <th align="left">Code</th>
                        <td><h:inputText value="#{memberEditController.member.code}" /></td>
                    </tr>

                    <tr>
                        <th align="left">Logo</th>
                        <td><h:inputText value="#{memberEditController.member.logo}" /></td>
                    </tr>


                </table>
                <h:commandButton value="Save" action="#{memberEditController.save()}">
                    <f:param name="uuid" value="#{memberEditController.member.uuid}" />
                </h:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
