<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form> 
        <p:menubar style="border-color: goldenrod">
            <p:menuitem value="Dash Board" outcome="index" rendered="#{!checkLoggedOn.loggedOn}" icon="ui-icon-home green" />

            <p:menuitem value="Dash Board" outcome="dash_board" rendered="#{checkLoggedOn.loggedOn}" icon="ui-icon-home green"  />

            <p:submenu label="Settings" icon="ui-icon-wrench green"  rendered="#{checkLoggedOn.loggedOn}">
                <p:menuitem value="Users" outcome="centralUserList" icon="ui-icon-person green" />
                <p:menuitem value="Email Set up" icon="ui-icon-mail-closed green"  outcome="emailSetupEdit" ajax="false" rendered="#{checkLoggedOn.loggedOn}"/>
                <p:menuitem value="Change Password" icon="ui-icon-pencil green" outcome="changePassword" rendered="#{request.isUserInRole('ROLE_GLOBAL_ADMINISTRATOR') || request.isUserInRole('ROLE_SADC_DATA_MANAGER')}"/>
                <p:menuitem value="Look up Data" outcome="admin_home" icon="ui-icon-bookmark green" />
            </p:submenu>

            <p:menuitem value="Reporting Periods" outcome="periodList" icon="ui-icon-calendar green" rendered="#{checkLoggedOn.loggedOn}"/>

            <p:submenu label="View Reporting" icon="ui-icon-document green" rendered="#{checkLoggedOn.loggedOn}">
                <p:menuitem value="Surveillance" icon="ui-icon-note green" outcome="data_select"/>
                <p:menuitem value="Period Indicator View" icon="ui-icon-calculator green" outcome="indicator_view"/>
            </p:submenu>

            <p:menuitem value="Pivot Tables" outcome="pivot" icon="ui-icon-circle-zoomin green" rendered="#{checkLoggedOn.loggedOn}"/>

            <p:menuitem value="login" outcome="login" icon="ui-icon-extlink green" ajax="false" rendered="#{!checkLoggedOn.loggedOn}"/>

            <p:menuitem value="Logout" action="#{loginController.logout()}" icon="ui-icon-extlink green" ajax="false" rendered="#{checkLoggedOn.loggedOn}"/>

        </p:menubar>
    </h:form>

</ui:composition>
