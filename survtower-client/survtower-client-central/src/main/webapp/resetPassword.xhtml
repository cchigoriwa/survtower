<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/template/DefaultTemplate.xhtml">



    <ui:define name="title">
        Reset User Password
    </ui:define>

    <ui:define name="content">


        <p:growl id="msgs" showDetail="true" />
        <p:panel class="panel"  header="Reset Password">
            <h:form prependId="false">
                <table>
                    <tr>
                        <th>New Password</th>
                        <td><p:password id="password" class="inputtextpanel" value="#{resetPasswordController.centralUser.password}" required="true" requiredMessage="Please enter new password" /></td>
                        <td><p:message for="password" /></td>
                    </tr>
                    <tr>
                        <th>Confirm Password</th>
                        <td><p:password id="confirmPassword" class="inputtextpanel" value="#{resetPasswordController.confirmPassword}" required="true" requiredMessage="Please confirm new password" /></td>
                        <td><p:message for="confirmPassword" /></td>
                    </tr>
                </table>

                <input type="hidden" name="reset" value="#{resetPasswordController.reset}" />
                <input type="hidden" name="tok" value="#{resetPasswordController.tok}" />
                <p:commandButton value="Save" action="#{resetPasswordController.save()}" icon="ui-icon-disk" ajax="false" />
                <p:commandButton value="Cancel" action="login?faces-redirect=true" ajax="false" immediate="true" icon="ui-icon-cancel"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
