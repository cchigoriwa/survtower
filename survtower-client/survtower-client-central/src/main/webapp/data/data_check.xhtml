<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/StatefulTemplate.xhtml">

    <ui:define name="title">
        Surveillance Validation
    </ui:define>

    <ui:define name="content">

        <p:panel header="View Surveillance Data Upload">
            <h:form>
                <p>Selected Program - #{dataCheckController.surveillance.program.name} </p>
                <p>Selected Period - #{dataCheckController.surveillance.period.name}</p>
                <p>Selected Country - <b>#{dataCheckController.surveillance.member.name}</b></p>

                <br />

                <p:dataTable id="tbl" value="#{dataCheckController.surveillanceDataList}" var="item">  

                    <p:column headerText="Indicator Name">  
                        <h:outputText value="#{item.indicator.name}"/>
                    </p:column>  

                    <p:column headerText="Numerator">  
                        <h:outputText value="#{item.numeratorValue}" title="#{item.indicator.numerator.name}" /> 
                    </p:column>  

                    <p:column headerText="Denominator">  
                        <h:outputText value="#{item.denominatorValue}" title="#{item.indicator.denominator.name}" /> 
                    </p:column>  

                    <p:column headerText="Indicator Value">  
                        <h:outputText value="#{item.calculatedValue}" rendered="#{item.valid}"/> 
                        <h:outputText value="#{item.calculatedValue}" rendered="#{!item.valid}" style="color: red;" title="Error"/> 
                        <h:outputText value="#{item.indicator.indicatorType.name}" rendered="#{item.valid}"/> 
                        <h:outputText value="#{item.indicator.indicatorType.name}" rendered="#{!item.valid}" style="color: red;" title="Error"/> 
                    </p:column>  

                    <p:column headerText="Error">  
                        <h:selectBooleanCheckbox value="#{item.errorMarked}"/>
                    </p:column>  

                    <p:column headerText="Comment">  
                        <h:inputTextarea style="width: 170px" value="#{item.comment}"/>
                    </p:column>                   
                    

                </p:dataTable>
                
                <p:commandButton value="Save " action="#{dataCheckController.save()}" ajax="false"/>                        
               

            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
