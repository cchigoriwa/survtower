<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        View Surveillance Upload
    </ui:define>

    <ui:define name="content">
        <p:growl showDetail="true" showSummary="true" id="messages" />
        <p:panel class="panel" header="Data View Selection">
            <h:form  prependId="false">
                <table>
                    <tr>
                        <th>
                            <p>Select Program, Period and Member</p>
                        </th>
                    </tr>
                    <tr>
                        <th align="left">
                            <h:outputText value="Select Period"/> 
                        </th>
                        <td>
                            <p:selectOneMenu id="period" value="#{dataSelectController.period}" required="true" requiredMessage="Period field is required."
                                             converter="#{periodConverter}">
                                <f:selectItem itemLabel="--Select One--"/>
                                <f:selectItems value="#{periodListController.periods}"/>
                            </p:selectOneMenu>
                        </td>
                        <td><p:message for="period" /></td>
                    </tr>
                    <tr>
                        <th align="left">
                            <h:outputText value="Select Program"/>
                        </th>
                        <td>
                            <p:selectOneMenu id="program" value="#{dataSelectController.program}" required="true" requiredMessage="Program field is required." 
                                             converter="#{programConverter}">
                                <f:selectItem itemLabel="--Select One--"/>
                                <f:selectItems value="#{programListController.programs}"/>
                            </p:selectOneMenu>
                        </td>
                        <td><p:message for="program" /></td>
                    </tr>
                    <tr>
                        <th align="left">
                            <h:outputText value="Select Member"/>
                        </th>
                        <td>
                            <h:selectOneMenu id="member" value="#{dataSelectController.member}" required="true" requiredMessage="Member field is required." 
                                             converter="#{memberConverter}">
                                <f:selectItem itemLabel="--Select One--"/>
                                <f:selectItems value="#{memberListController.members}"/>
                            </h:selectOneMenu>
                        </td>
                        <td><p:message for="member" /></td>
                    </tr>
                </table>
                <br/>
                <p:commandButton value="View " action="#{dataSelectController.dataViewSelection()}" icon="ui-icon-book" ajax="false"/>                        
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
