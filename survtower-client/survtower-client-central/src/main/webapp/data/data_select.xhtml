<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../WEB-INF/template/DefaultTemplate.xhtml">

    <ui:define name="title">
        View Surveillance Upload
    </ui:define>

    <ui:define name="content">
        <p:growl showDetail="true" showSummary="true" id="messages" />
        <p:panel header="Data View Selection">
            <h:form>
                <p>Select Program, Period and Member</p>
                <h:panelGrid columns="2"> 

                    <h:outputText value="Select Period"/>
                    <h:selectOneMenu value="#{dataSelectController.period}" required="true" requiredMessage="Period field is required."
                                     converter="#{periodConverter}">
                        <f:selectItem itemLabel="--Select One--"/>
                        <f:selectItems value="#{periodListController.periods}"/>
                    </h:selectOneMenu>
                    <h:outputText value="Select Program:"/>
                    <h:selectOneMenu value="#{dataSelectController.program}" required="true" requiredMessage="Program field is required." 
                                     converter="#{programConverter}">
                        <f:selectItem itemLabel="--Select One--"/>
                        <f:selectItems value="#{programListController.programs}"/>
                    </h:selectOneMenu>
                    <h:outputText value="Select Member"/>
                    <h:selectOneMenu value="#{dataSelectController.member}" required="true" requiredMessage="Member field is required." 
                                     converter="#{memberConverter}">
                        <f:selectItem itemLabel="--Select One--"/>
                        <f:selectItems value="#{memberListController.members}"/>
                    </h:selectOneMenu>
                    <h:outputText value=""/>
                    <h:panelGrid columns="2">
                        <p:commandButton value="View " action="#{dataSelectController.dataViewSelection()}" ajax="false"/>                        
                    </h:panelGrid>
                </h:panelGrid>

            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
