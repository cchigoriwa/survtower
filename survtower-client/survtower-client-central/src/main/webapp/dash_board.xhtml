<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template/DefaultTemplate.xhtml">

        <ui:define name="title">
            SADC Surveillance System
        </ui:define>

        <ui:define name="content">
            <f:event listener="#{checkLoggedOn.userNotLoggedOn()}" type="preRenderView" />

            <p:growl id="msgs" showDetail="true" />

            <p:tabView>

                <p:tab title="Reporting">
                    <p:panel header="Indicator Reporting" style="margin-bottom:10px;">

                        <p:dataGrid var="item" value="#{periodIndicatorController.surveillanceDataList}" columns="4" layout="grid"
                                    rows="1" paginator="true" id="list">

                            <p:chart type="bar" model="#{periodIndicatorController.itemChangeModel(item)}" style="height:900px" />  

                        </p:dataGrid>

                    </p:panel>
                </p:tab>

                <p:tab title="Open Reporting Periods">

                    <h:form>

                        <p:panel id="notificationOne" header="Open Reporting Periods - Surveillance Uploads" footer="Details" style="margin-bottom:20px">
                            <p:dataTable value="#{indexController.surveillances}" var="item">
                                <p:column headerText="Program">
                                    #{item.program.name} 
                                </p:column>
                                <p:column headerText="Period">
                                    #{item.period.name} 
                                </p:column>
                                <p:column headerText="Member">
                                    #{item.member.name} 
                                </p:column>
                                <p:column>  
                                    <h:link value="View" outcome="data_view">                        
                                        <f:param name="surveillanceId" value="#{item.uuid}" />
                                    </h:link>
                                </p:column>  
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </p:tab>

                <p:tab title="Out Standing Member Uploads">

                    <h:form>

                        <p:panel id="notificationOne" header="Open Reporting Periods - Surveillance Uploads" footer="Details" style="margin-bottom:20px">
                            <p:dataTable value="#{memberAuditController.auditItems}" var="item">
                                <p:column headerText="Member">
                                    #{item.member} 
                                </p:column>
                                <p:column headerText="Program">
                                    #{item.program} 
                                </p:column>
                                <p:column headerText="Period">
                                    #{item.period} 
                                </p:column>
                                <p:column headerText="Due">
                                    #{item.period.dueDateStatus}
                                </p:column>
                                <p:column headerText="Submitted">  
                                    <h:outputText value="" styleClass="ui-icon ui-icon-check" rendered="#{item.submitted}"/> 
                                    <h:outputText value="" styleClass="ui-icon ui-icon-close" rendered="#{!item.submitted}"/> 
                                </p:column> 
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </p:tab>

            </p:tabView>
        </ui:define>
    </ui:composition>

</html>
